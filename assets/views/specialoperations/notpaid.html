<div class="modal-header">
    <h3 class="modal-title">{{'main.NOTPAID' |translate}}<button class="btn btn-o pull-right ti-close" ng-click="cancel()"></button></h3>
</div>
<div class="panel-body">
    <div class="panel col-lg-6 col-md-6 col-sm-6 col-xs-12 margin-top-30" ng-repeat="item in orders">
        <div class="col-lg-12">
            <span translate="main.ORDERNUMBER" class="col-lg-4 pull-left text-bold text-dark"></span>
            <span translate="main.PERSON" class="col-lg-6 text-bold text-dark"></span>
            <span class="col-lg-2"></span>
        </div>
        <span class="col-lg-4 pull-left">* {{item.id}} / {{item.OrderNumber}}</span>
        <span class="col-lg-6 text-capitalize" ng-repeat="person in item.persons">{{person.Person.name}}</span>
        <span class="col-lg-2 pull-right">
            <button class="btn btn-primary pull-right" ng-click="SaveNotPaids(item)">{{'main.NOTPAID' |translate}}</button>
        </span>
    </div>
</div>
