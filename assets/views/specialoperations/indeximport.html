<div ng-controller="indeximportCtrl as sst">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.INDEXIMPORT"
                    translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
    </div>
    <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive"
        ng-hide="isWaiting==true">
        <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
        <!--<div dx-button="resetButtonOptions"></div>-->
        <div id="gridContainer" dx-data-grid="dataGridOptions">

        </div>
        <div>
            <div>
                File Upload
            </div>

            <input type="file" name="file" class="form-control" id="file1" ng-files="getTheFiles($files)" />

            <input type="button" value="Upload Data" class="btn btn-default" ng-click="handleFile()" />
            <!-- <input type="button" value="Save Index" class="btn btn-default" ng-click="save()" /> -->
            <input type="button" value="Import Data" class="btn btn-default" ng-click="ImportData()" />
            <input type="button" value="Clear Data" class="btn btn-default" ng-click="ClearData()" />
            <br />
            <p ng-bind="msg"></p>
        </div>
    </div>

</div>
