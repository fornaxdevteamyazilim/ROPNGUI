<div ng-controller="storesalestargetCtrl as sst">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="mainTitle text-dark col-lg-8 col-md-8 col-sm-8 col-xs-12" style="font-size:25px;" translate="tittle.STORESALESTARGET" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
        <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
            <span translate="main.ADD"></span>
        </a>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table ng-table="sst.tableParams" class="table table-striped table-hover">
                <tr ng-repeat="item in $data"
                    ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                    <td data-title="trStore" data-sortable="'StoreID'" style="width:10%" ng-click="rowform.$show()">
                        <span class="text-capitalize" editable-select="item.StoreID" e-name="StoreID" e-ng-model="item.StoreID" e-form="rowform"
                              e-ng-options="q.id as q.name for q in stores" e-style="width: 10vw;">
                            {{ShowObject('stores','id',item.StoreID,'name')}}
                        </span>                      
                    </td>
                    <td data-title="trYear" data-sortable="'Year'" ng-click="rowform.$show()" class="ng" e-style="width:10vw;">
                        <span editable-number="item.Year" e-name="Year" e-form="rowform" e-ng-model="item.Year" e-style="width:10vw;">
                            {{ item.Year }}
                        </span>
                    </td>
                    <td data-title="trMonth" data-sortable="'Month'" class="ng" e-style="width:10vw;">
                        <span editable-number="item.Month" e-name="Month" e-form="rowform" e-ng-model="item.Month" e-style="width:10vw;">
                            {{ item.Month }}
                        </span>
                    </td>
                    <td data-title="trAmount" data-sortable="'Amount'" class="ng" e-style="width:10vw;">
                        <span editable-text="item.Amount" e-name="Amount" e-form="rowform" e-ng-model="item.Amount" e-style="width:10vw;">
                            {{ item.Amount }}
                        </span>
                    </td>
                    <td data-title="trTC" data-sortable="'TC'" class="ng" e-style="width:10vw;">
                        <span editable-text="item.TC" e-name="TC" e-form="rowform" e-ng-model="item.TC" e-style="width:10vw;">
                            {{ item.TC }}
                        </span>
                    </td>
                    <td data-title="trAC" data-sortable="'AC'" class="ng" e-style="width:10vw;">
                        <span editable-text="item.AC" e-name="AC" e-form="rowform" e-ng-model="item.AC" e-style="width:10vw;">
                            {{ item.AC }}
                        </span>
                    </td>
                    <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                        <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                              shown="inserted == item|| !item.id">
                            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                            <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                        </form>
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                            <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <div>
                <div>
                    File Upload
                </div>
                
                <input type="file" name="file" class="form-control"  id="file1"
                ng-files="getTheFiles($files)" />  
                 
                    <input type="button" value="Import Data" class="btn btn-default"  
                           ng-click="handleFile()" />  
                <br/>  
                <p ng-bind="msg"></p>  
            </div>
        </div>
    </div>
</div>
