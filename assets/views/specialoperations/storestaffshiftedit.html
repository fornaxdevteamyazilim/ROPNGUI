<div ng-controller="storestaffshifteditCtrl as ssse" ng-init="app.layout.isSidebarClosed=true">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                    <span class="mainTitle text-dark text-uppercase" style="font-size:25px;" translate="tittle.STORESATAFFSHIFT" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10 visible-lg visible-md">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                    <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left margin-right-10 pull-right" ng-click="Back()">
                        <span translate="main.BACK"></span>
                    </a>
                </div>
            </div>
            <div print-remove class="col-sm-2 col-xs-2 margin-top-5 pull-right visible-sm visible-xs">
                <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panel panel-white">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-12">
                        <label for="town" translate="main.NGUSER"></label>
                        <select ng-options="q.id as q.FullName for q in storeUsers | orderBy:'+FullName'" class="form-control text-capitalize ng" ng-model="data.NGUserID"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-2 col-xs-12">
                        <label for="town" translate="main.STAFFSHIFT"></label>
                        <select ng-options="q.id as q.Descrition for q in staffshift | orderBy:'+Descrition'" class="form-control text-capitalize ng" ng-model="data.StaffShiftID"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-12">
                        <label for="town" translate="main.STAFFTYPE"></label>
                        <select ng-options="q.id as q.Descrition for q in stafftype | orderBy:'+Descrition'" class="form-control text-capitalize ng" ng-model="data.StaffTypeID"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-12 margin-top-20 pull-right">
                        <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-angle-double-down " ng-click="AddItems(data)">
                            <span>{{:: add}}</span>
                        </button>
                    </div>
                </form>
            </div>


        </div>

        <div class="panel panel-white table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table ng-table="ssse.tableParams" class="table table-striped table-hover">
                <tr ng-repeat="items in $data">
                    <td data-title="trNGUser" data-sortable="'NGUserID'" style="width:10%" class="ng">
                        {{items.User}}
                    </td>
                    <td data-title="trStaffShift" data-sortable="'StaffShiftID'" style="width:10%">
                        {{items.StaffShift.Descrition}}
                    </td>
                    <td data-title="trStaffType" data-sortable="'StaffTypeID'" style="width:10%">
                        {{items.StaffType.Descrition}}
                    </td>
                    <td data-title="trCommands" style="width:4%">
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-close" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
