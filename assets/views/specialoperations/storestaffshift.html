    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.STORESATAFFSHIFT" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div print-remove class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-5">
            <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="NewStoreStaffShift()">
                <span translate="main.NEW"></span>
            </a>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table ng-table="sss.tableParams" class="table table-striped table-hover table-condensed">
                <tr ng-repeat="item in $data">
                    <td data-title="trShiftDate" data-sortable="'ShiftDate'" width="14%" ng-click="SelectItem(item.id)" class="ng">
                        {{ item.ShiftDate| date:'dd.MM.yyyy' }}
                    </td>
                    <td data-title="trStore" data-sortable="'Store'" style="width:10%" class="ng">
                        {{item.Store}}
                    </td>
                    <td data-title="trCommands" style="width:4%">
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="SelectItem(item.id)"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
