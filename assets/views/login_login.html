<!-- start: LOGIN -->
<!-- toaster directive -->
<toaster-container toaster-options="{'time-out': 2000,'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo center">
            <img ng-src="assets/images/glogo.png" />
        </div>
        <!-- start: LOGIN BOX -->
        <div class="box-login" ng-controller="loginCtrl">
            <!-- <div>{{ConnStatus()}}</div> -->
            <div ng-show="!ConnStatus()">
                Connection to ROPNG API service not availible!
            </div>
            <div ng-show="ConnStatus()">
                <form class="form-login" >
                    <fieldset>
                        <legend>
                            {{:: signintoyouraccount}}
                        </legend>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
                            <label class="text text-bold text-primary" ng-if="isWaiting==true">
                                <span class="margin-bottom-10 visible-lg">
                                    <img src="assets/images/loader.gif" />
                                </span>
                                <span class="margin-bottom-10 visible-md visible-sm visible-xs">
                                    <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
                                </span>
                            </label>
                        </div>
                        <div ng-if="isWaiting!=true">
                            <p>
                                {{:: pleaseenteryournameandpasswordtologin}}
                            </p>
                            <div class="form-group">
                                <span class="input-icon">
                                    <input type="text" class="form-control" name="username" placeholder="{{:: username}}" data-ng-model="loginData.userName" required autofocus ng-keyup="FormKeyPress($event)">  <!--ng-virtual-keyboard-->
                                    <!--<input type="text" class="form-control" name="username" placeholder="{{:: username}}" data-ng-model="loginData.userName" required autofocus ng-keyup="FormKeyPress($event)"ng-virtual-keyboard="{showKbSelect: true, numberPad: true,relative:true }" />-->
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <div class="form-group form-actions">
                                <span class="input-icon">
                                    <input type="password" class="form-control password" name="password" placeholder="{{:: password}}" data-ng-model="loginData.password" required ng-keyup="FormKeyPress($event)">
                                    <!--<input type="password" class="form-control password" name="password" placeholder="{{:: password}}" data-ng-model="loginData.password" required ng-keyup="FormKeyPress($event)" ng-virtual-keyboard="{size: 5, imageURI: 'assets/images/keyboard.png'}">-->
                                    <!--<input type="password" class="form-control password" name="password"  placeholder="{{:: password}}" data-ng-model="loginData.password" required ng-keyup="FormKeyPress($event)"  ng-virtual-keyboard="{showKbSelect: true, numberPad: true,relative:true }">-->
                                    <i class="fa fa-lock"></i>
                                    <!--<a class="forgot" ui-sref="login.forgot">
                                        I forgot my password {{:: iforgotmypassword}}
                                    </a>-->
                                </span>
                            </div>
                            <div class="form-actions">
                                <div class="checkbox clip-check check-primary">
                                    <input type="checkbox" id="remember" value="1">
                                    <label for="remember">
                                        {{:: keepmesignedin}}
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right" data-ng-click="login()">
                                    {{:: trlogin}} <i class="fa fa-arrow-circle-right"></i>
                                </button>
                                <div data-ng-hide="message == ''" class="alert alert-danger">
                                    {{message}}
                                </div>
                            </div>
                            <!--<div class="new-account">
                                Don't have an account yet?
                                <a ui-sref="login.registration">
                                    Create an account
                                </a>
                            </div>-->
                        </div>
                    </fieldset>
                </form>
                <!-- start: COPYRIGHT -->
                <div class="copyright">
                    {{app.version}} &copy; {{ app.name }} by {{ app.author }}.
                </div>
                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: LOGIN BOX -->
        </div>
    </div>
</div>
<!-- end: LOGIN -->
