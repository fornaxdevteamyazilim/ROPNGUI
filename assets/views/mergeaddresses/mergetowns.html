<div ng-controller="mergetownsCtrl as mt">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.MERGETOWN" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input class="form-control" placeholder="{{'main.SEARCHBYTOWNNAME' | translate}}" type="text" ng-model="vm.search" ng-model-options="{ debounce: 500 }" />
            </p>
        </div>-->
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 row">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row table table-striped" style="color:black;" >
            <tr class="bg-grey " style="color:black;">
                <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{'main.FROMMERGETOWN' | translate}}</th>
            </tr>
            <tr ng-repeat="fromtown in fromTowns | orderBy:'+name'" ng-hide="ShowObject==true">
                <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rowTd" ng-class="{'background-dark':FromSelectTown.id == fromtown.id, 'text-bold':FromSelectTown.id == fromtown.id , 'text-extra-large':FromSelectTown.id == fromtown.id , 'ti-check':FromSelectTown.id == fromtown.id}" ng-click="FromSelectItem(fromtown)">{{fromtown.name}}</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row center" ng-hide="ShowObject==true">
        <button class="text-bold btn btn-o btn-scroll btn-scroll-top btn-danger ti-loop center" ng-disabled="!ToSelectTown.id && !FromSelectTown.id" ng-click="MergeTown()"><span>Şehir Birleştir</span></button>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 row" ng-hide="ShowObject==true">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row table table-striped" style="color:black;">
            <tr class="bg-grey" style="color:black;">
                <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{'main.TOMERGETOWN' | translate}}</th>
            </tr>
            <tr ng-repeat="totown in toTowns | orderBy:'+name'">
                <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rowTd" ng-click="ToSelectItem(totown)" ng-class="{'background-dark':ToSelectTown.id == totown.id, 'text-bold':ToSelectTown.id == totown.id , 'text-extra-large':ToSelectTown.id == totown.id , 'ti-check':ToSelectTown.id == totown.id}">{{totown.name}}</td>
            </tr>
        </table>
    </div>
</div>
