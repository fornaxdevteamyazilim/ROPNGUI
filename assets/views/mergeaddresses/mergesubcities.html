<div ng-controller="mergesubcitiesCtrl as ms">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.MERGESUBCITIES" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <select id="TownID" class="form-control ng" ng-options="q.id as q.name for q in towns | orderBy:'+name'" ng-model="TownID" ng-change="SelectTown(TownID)">
                    <option value="" selected>{{:: selecttown}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 row margin-top-10" ng-hide="ShowObject==true">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row table table-striped" style="color:black;">
            <tr class="bg-grey" style="color:black;">
                <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{'main.FROMMERGESUBCITIES' | translate}}</th>
            </tr>
            <tr ng-repeat="fromSubcity in fromSubcities | orderBy:'+name'">
                <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rowTd" ng-click="FromSelectItem(fromSubcity)" ng-class="{'background-dark':FromSelectSubcity.id == fromSubcity.id, 'text-bold':FromSelectSubcity.id == fromSubcity.id , 'text-extra-large':FromSelectSubcity.id == fromSubcity.id , 'ti-check':FromSelectSubcity.id == fromSubcity.id}">{{fromSubcity.name}}</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row center" ng-hide="ShowObject==true">
        <button class="text-bold btn btn-o btn-scroll btn-scroll-top btn-danger ti-loop center" ng-disabled="!ToSelectSubcity.id && !FromSelectSubcity.id" ng-click="MergeSubcity()"><span>İlçe Birleştir</span></button>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 row" ng-hide="ShowObject==true">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row table table-striped" style="color:black;">
            <tr class="bg-grey" style="color:black;">
                <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{'main.TOMERGESUBCITY' | translate}}</th>
            </tr>
            <tr ng-repeat="toSubcity in toSubcities | orderBy:'+name'">
                <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rowTd" ng-click="ToSelectItem(toSubcity)" ng-class="{'background-dark':ToSelectSubcity.id == toSubcity.id, 'text-bold':ToSelectSubcity.id == toSubcity.id , 'text-extra-large':ToSelectSubcity.id == toSubcity.id , 'ti-check':ToSelectSubcity.id == toSubcity.id}">{{toSubcity.name}}</td>
            </tr>
        </table>
    </div>
</div>
