
<div ng-controller="turnoverbydaysCtrl as ctrl">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 margin-top-20">
            <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.TURNOVERBYDAYS" translate-values="{ appName: app.name }">{{ mainTitle }}</span>
                <br />
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-info margin-top-15" ng-click="ShowReport(true)" translate="main.EDITMODE">Edit Mode</button>
                <button class="btn btn-info margin-top-15" ng-click="ShowReport(false)" translate="main.VIEWMODE">View Mode</button>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 margin-top-20">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span translate="main.STARTDATE">Başlangıç Tarihi :</span><br />
                <label><input id="Date" type="text" class="form-control " ng-model="DateFromDate" readonly ng-click="FromDate()" required></label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span translate="main.ENDDATE">Bitiş Tarihi :</span><br />
                <label><input id="Date" type="text" class="form-control" ng-model="DateToDate" readonly ng-click="ToDate()" required></label>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 margin-top-20">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span translate="main.ORDERTYPE">Sipariş Tipi</span><br />
                <select class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-change="GetOrderType(item.OrderTypeID)" ng-options="q.Value as q.Name for q in ordertypes" ng-model="item.OrderTypeID"></select>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa fa-twitch center margin-top-15 pull-right" ng-click="LoadData()">
                    <span translate="main.REPORT">Raporla</span>
                </button>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 margin-top-20 pull-right">
            <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left pull-right" ng-click="Back()">
                <span translate="main.BACK">Back</span>
            </a>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15" id="report"></div>
    <!--<pivot ng-if="ctrl.table.editMode" data="ctrl.table.data" config="ctrl.table.config" edit-mode="true"></pivot>
    <pivot ng-if="!ctrl.table.editMode" data="ctrl.table.data" config="ctrl.table.config" edit-mode="false"></pivot>-->
</div>
