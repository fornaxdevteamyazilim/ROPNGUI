<div ng-controller="productsalesbyweeksCtrl as ctrl">
    <div class="col-lg-12">
        <h1 class="mainTitle col-lg-8 col-md-8 col-sm-12 visible-lg visible-md visible-sm" translate="tittle.PRODUCTSALESBYWEEKS" translate-values="{ appName: app.name }">{{ mainTitle }}</h1><br /><br />
        <h4 class="mainTitle col-lg-12 visible-xs" translate="tittle.PRODUCTSALESBYWEEKS" translate-values="{ appName: app.name }">{{ mainTitle }}></h4><br /><br />
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label translate="main.FROMDATE" class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;">Başlangıç Tarihi :</label>
            <label class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;"><input id="Date" type="text" class="form-control " ng-model="DateFromDate" readonly ng-click="FromDate()" required></label><br />
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label translate="main.TODATE" class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;">Bitiş Tarihi :</label>
            <label class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;"><input id="Date" type="text" class="form-control" ng-model="DateToDate" readonly ng-click="ToDate()" required></label><br />
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-bold pull-left" style="color:black;" translate="main.ORDERTYPE">Sipariş Tipi</label>
            <select class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-change="GetOrderType(item.OrderTypeID)" ng-options="q.Value as q.Name for q in ordertypes" ng-model="item.OrderTypeID"></select>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button translate="main.REPORT" class="btn btn-primary col-lg-3 pull-left" ng-click="LoadData()">Raporla</button>
    </div>
    <div ng-show="user.UserRole.Name =='Admin'" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 margin-top-15">
        <button class="btn btn-primary col-lg-4" ng-click="ShowReport(true)" translate="main.EDITMODE">Edit Mode</button>
        <button class="btn btn-primary col-lg-4 margin-left-10" ng-click="ShowReport(false)" translate="main.VIEWMODE">View Mode</button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15" id="report"></div>
</div>
