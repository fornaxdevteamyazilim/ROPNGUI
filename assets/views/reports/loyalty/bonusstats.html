<div print-section ng-controller="bonusstatsCtrl as ctrl">
    <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>    
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="isWaiting==true">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 visible-lg visible-md">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 margin-top-10">
                <span print-remove class="mainTitle text-dark" style="font-size:25px;" translate="tittle.BONUSSTATS" translate-values="{ appName: app.name }">{{ mainTitle }}</span>
                <i class="fa fa-info-circle" style="font-size:25px;" popover="{{'reportsinformation.BONUCTRANSACTIONS' |translate}}" popover-title="{{'reportspage.INFORMATION' |translate}}" popover-trigger="mouseenter" popover-placement="bottom"></i>
                <br />



            </div>

            <div print-remove class="col-lg-1 col-md-1 col-sm-6 col-xs-6 margin-top-5 pull-right visible-lg">
                <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left pull-right" ng-click="Back()">
                    <span translate="main.BACK">Back</span>
                </a>
            </div>
            <div class="col-md-1 margin-top-5 pull-right visible-md">
                <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
            </div>
        </div>
        <div ng-if=focusedRowKey class="col-lg-12">
            <span class="col-lg-12">Add custom bouns</span>
            <!-- <div dx-number-box="focusedRowKeyOptions" class="col-lg-1"></div> -->
            <div dx-text-box="PersonNameOptions" class="col-lg-2"></div>
            <div dx-select-box="ruleOptions" class="col-lg-2"></div>
            <div dx-number-box="AmountOptions" class="col-lg-1"></div>
            <div dx-text-box="notesOptions" class="col-lg-2"></div>
            <div dx-button="AddCustomButtonOptions" class="col-lg-1"></div>
        </div>
        
        
    </div>
    <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive" ng-hide="isWaiting==true">
        <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
        <!--<div dx-button="resetButtonOptions"></div>-->
        <div id="gridContainer" dx-data-grid="dataGridOptions"  dx-item-alias="stat">
            <div data-options="dxTemplate: {name: 'detail'}">
                <!-- <div class="master-detail-caption">{{employee.data.FirstName + " " + employee.data.LastName + "'s Tasks:"}}</div> -->
                <div dx-data-grid="getDetailGridSettings(stat.key)"></div>
        	</div>
        </div>
    </div>
</div>
