<style>
    #advgridContainer {
        height: calc(100vh - 140px);
    }
</style>
<div print-section ng-controller="staffcostdetailCtrl">

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 visible-lg visible-md">
            <div print-remove class="col-lg-4 col-md-4 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.STAFFCOSTREPORT"
                    translate-values="{ appName: app.name }">{{ ::mainTitle }}</span>
                <i class="fa fa-info-circle" style="font-size:25px;"
                    popover="{{'reportsinformation.STAFFCOSTREPORT' |translate}}"
                    popover-title="{{'reportspage.INFORMATION' |translate}}" popover-trigger="mouseenter"
                    popover-placement="bottom"></i>
            </div>

        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 visible-lg visible-md">
            <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <div class="dx-fieldset col-lg-3">
                    <div class="dx-field">
                        <div class="dx-field-label" translate="reportparameters.FromDate">From</div>
                        <div class="dx-field-value">
                            <div dx-date-box="DateRange.fromDate"></div>
                        </div>
                    </div>


                </div>
                <div class="dx-fieldset col-lg-3">
                    <div class="dx-field">
                        <div class="dx-field-label" translate="reportparameters.ToDate">To</div>
                        <div class="dx-field-value">
                            <div dx-date-box="DateRange.toDate"></div>
                        </div>
                    </div>
                </div>
                <div class="dx-fieldset col-lg-3">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <div dx-button="reportButtonOptions"></div>
                    </div>
                </div>


            </div>
            <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive">

                <div id="advgridContainer" dx-data-grid="TrendsGridOptions" dx-item-alias="cell">
                </div>
            </div>
        </div>




    </div>

</div>
