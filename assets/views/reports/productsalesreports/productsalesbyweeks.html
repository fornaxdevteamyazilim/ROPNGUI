<div ng-controller="productsalesbyweeksCtrl as ctrl">
    <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Ürün Satış İstatistikleri Raporu</h2>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label translate="main.FROMDATE" class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;">Başlangıç Tarihi :</label>
                <label class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;"><input id="Date" type="text" class="form-control " ng-model="DateFromDate" readonly ng-click="FromDate()" required></label><br />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <label translate="main.TODATE" class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;">Bitiş Tarihi :</label>
                <label class="text-bold col-lg-6 col-md-6 col-sm-6 col-xs-12" style="color:black;"><input id="Date" type="text" class="form-control" ng-model="DateToDate" readonly ng-click="ToDate()" required></label><br />
            </div>
        </div>
    <div class="col-lg-12 col-md-12 col-sm-6 col-xs-6">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <button translate="main.REPORT" class="btn btn-primary col-lg-3 col-md-3 col-sm-6 col-xs-6 pull-right" ng-click="LoadData()">Raporla</button>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 margin-top-10">
        <button class="btn btn-info col-lg-3 col-md-5 col-sm-3 col-xs-5" ng-click="ShowReport(true)" translate="main.EDITMODE">Edit Mode</button>
        <button class="btn btn-info col-lg-3 col-md-5 col-sm-3 col-xs-5 margin-left-10" ng-click="ShowReport(false)" translate="main.VIEWMODE">View Mode</button>
    </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive" id="report" ng-hide="isWaiting==true"></div>
</div>
