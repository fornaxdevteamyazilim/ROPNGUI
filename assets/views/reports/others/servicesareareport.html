<div print-section ng-controller="servicesareareportCtrl">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>
    <div print-only class="visible-print hidden col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-left">
            <span class="col-lg-12 text-bold pull-left">{{user.Store.Member}} - {{user.Store.name}}</span><br />
            <span class="col-lg-12 text-bold pull-left">{{user.FullName}} </span><br />
            <span class="col-lg-12 pull-left" ng-if="user.restrictions.storeselected=='Enable'">{{'main.SELECTEDSTORE' |
                translate}}: {{selectedStore[0].name}}</span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-top-10">
            <span class="mainTitle text-dark text-bold center" style="font-size:18px;"
                translate="tittle.SERVICESAREAREPORT" translate-values="{ appName: app.name }">{{ mainTitle
                }}</span><br />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pull-right">
            <span class="col-lg-12 pull-right">{{Time | date:'dd-MM-yyyy HH:mm'}}</span>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="isWaiting==true">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 visible-lg visible-md">

   <div print-remove class="col-lg-4 col-md-5 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.SERVICESAREAREPORT" translate-values="{ appName: app.name }">{{ mainTitle }}</span>
                <i class="fa fa-info-circle" style="font-size:25px;" popover="{{'reportsinformation.SERVICESAREAREPORT' |translate}}" popover-title="{{'reportspage.INFORMATION' |translate}}" popover-trigger="mouseenter" popover-placement="bottom"></i>
            </div>
            <div class="col-lg-7 col-md-7 margin-top-10">
                <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!-- <div class="dx-fieldset col-lg-6">
                        <div class="dx-field-label" translate="reportparameters.FromDate">From</div>
                        <div class="dx-field-value">
                            <div dx-date-box="DateRange.fromDate"></div>
                        </div>
                        <div class="dx-field-label" translate="reportparameters.ToDate">To</div>
                        <div class="dx-field-value">
                            <div dx-date-box="DateRange.toDate"></div>
                        </div>
                    </div> -->
                    <div class="dx-fieldset col-lg-5">
                        <div class="dx-field-value">
                            <div dx-select-box="selectBox.dataSourceUsage"></div>
                        </div>
                    </div>
                    <div class="dx-fieldset col-lg-5">
                        <div dx-button="reportButtonOptions"></div>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-5 col-md-5 margin-top-10">
              
            </div>
        </div>
       
    </div>
    <div id="report" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-15 table-responsive"
        ng-hide="isWaiting==true">
        <!--<div id="sales-chart" dx-chart="chartOptions"></div>-->
        <!--<div dx-button="resetButtonOptions"></div>-->
        <div id="gridContainer" dx-data-grid="dataGridOptions">

        </div>


    </div>
</div>
