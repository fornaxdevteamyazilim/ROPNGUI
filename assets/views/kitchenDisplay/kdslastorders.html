<div class="panel-body panel panel-white">
    <div>
        <h3 class="center"> <label class="text-bold">{{'main.PREPAREDOREDER' | translate}}</label><button class="btn btn-red btn-sm ti-close pull-right" ng-click="cancel()"></button></h3>
    </div>
    <div class="row">
        <fieldset ng-repeat="item in orderitemstates">
            <legend class="text-bold">{{item.OrderID}} / {{item.OrderNumber}}</legend>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-bold">{{:: productname}}</label>
                    <label class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-bold">{{:: materials}}</label>
                </div>
                <div class="row border-bottom col-lg-12 col-md-12 col-sm-12 col-xs-12 ng" ng-repeat="items in item.orderItems">
                    <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-bold margin-bottom-10" style="font-size:15px; height:15px;">
                        {{:: items.Quantity  }} X {{:: items.Product|| items.Product.ProductPrototype + '(' + items.Product.Size+')'}}
                    </span>
                    <span class="col-lg-6 col-md-6 col-sm-6 col-xs-6 margin-bottom-10">
                        <span class="col-lg-12">
                            <label ng-if="oitem.ProductOptionIndex==1" ng-repeat="oitem in items.items" class="col-lg-12 text-bold" style="font-size:15px; height:15px;">
                                <label ng-if="oitem.ProductOptionIndex==1" class="col-lg-1"> (+) </label>
                                <span class="col-lg-10" style="text-align:left;"> <span ng-if="oitem.ProductOptionIndex==1">{{:: oitem.Quantity}} X </span> {{:: oitem.Product|| oitem.Product.ProductPrototype}}  </span>
                            </label>
                        </span>
                        <span class="col-lg-12">
                            <label ng-if="oitem.Quantity<=0" ng-repeat="oitem in items.items" class="col-lg-6 text-bold" style="font-size:15px; height:15px;">
                                <label ng-if="oitem.Quantity<=0" class="col-lg-2"> (-) </label>
                                <span class="col-lg-10" style="text-align:left;"> <span ng-if="oitem.Quantity>1">{{:: oitem.Quantity}} X </span> {{:: oitem.Product|| oitem.Product.ProductPrototype}}  </span>
                            </label>
                        </span>
                        <span class="col-lg-12">
                            <label ng-if="(oitem.Quantity>=1) && ( oitem.ProductOptionIndex>1)" ng-repeat="oitem in items.items" class="col-lg-6 text-bold" style="font-size:15px; height:15px;">
                                <label ng-if="oitem.Quantity>=1" class="col-lg-2"> (+) </label>
                                <span class="col-lg-10" style="text-align:left;"> <span ng-if="oitem.Quantity>1">{{:: oitem.Quantity}} X</span> {{:: oitem.Product|| oitem.Product.ProductPrototype}}  </span>
                            </label>
                        </span>
                    </span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <div class="center col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-bold">{{:: duration}}</label>
                    <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-bold">{{:: timer}}</label>
                </div>
                <div class="center col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-bold" style="font-size:15px; height:15px;">{{item.TotalDuration}}</span>
                    <span class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="font-size:30px; height:20px;">{{item.Timer}}</span>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="panel center">
        <button class="btn btn-o btn-primary" ng-click="ok()">{{'main.OK' | translate}}</button>
        <button class="btn btn-o btn-primary" ng-click="cancel()">{{'main.CANCEL' | translate}}</button>
    </div>
</div>
