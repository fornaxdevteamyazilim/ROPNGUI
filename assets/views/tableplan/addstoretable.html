<div class="panel-body">
    <div>
        <h3 class="center"> <label class="text-bold">{{'main.STORETABLE' | translate}}</label><button class="btn btn-red btn-sm ti-close pull-right" ng-click="cancel()"></button></h3>
    </div>
</div>

<div class="panel-body">
    <div>
        <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus" ng-click="addItem()">
            <span translate="main.ADDSTORETABLE"></span>
        </a>
        <br />
        <table ng-table="tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trName" data-sortable="'name'" ng-click="rowform.$show()" class="ng">
                    <span class="text-capitalize" editable-text="item.name" e-name="name" e-form="rowform" e-ng-model="item.name">
                        {{ item.name }}
                    </span>
                </td>
                <td data-title="trTablePlan" data-sortable="'TablePlanID'">
                    <span class="text-capitalize ng" editable-select="item.TablePlanID" e-name="TablePlanID" e-ng-model="item.TablePlanID" e-form="rowform"
                          e-ng-options="q.id as q.name for q in tableplans">
                        {{ ShowObject('tableplans','id',item.TablePlanID,'name') }}
                    </span>
                </td>
                <td data-title="trLocationX" data-sortable="'LocationX'" class="ng">
                    <span class="text-capitalize" editable-text="item.LocationX" e-name="LocationX" e-form="rowform" e-ng-model="item.LocationX">
                        {{ item.LocationX }}
                    </span>
                </td>
                <td data-title="trLocationY" data-sortable="'LocationY'" class="ng">
                    <span class="text-capitalize" editable-text="item.LocationY" e-name="LocationY" e-form="rowform" e-ng-model="item.LocationY">
                        {{ item.LocationY }}
                    </span>
                </td>
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">

                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips" ng-click="rowform.$show()" translate="main.EDIT"></a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips" ng-click="removeItem($index)" translate="main.DELETE"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="panel center">
    <button class="btn btn-o btn-primary" ng-click="ok()">{{'main.OK' | translate}}</button>
    <button class="btn btn-o btn-primary" ng-click="cancel()">{{'main.CANCEL' | translate}}</button>
</div>
