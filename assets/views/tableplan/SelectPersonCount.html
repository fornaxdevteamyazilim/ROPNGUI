<div class="panel-body">
    <h3 class="modal-title center">{{'main.PERSONCOUNT' | translate}}<button class="btn btn-danger ti-close pull-right" ng-click="cancel()"></button></h3><br />
    <div class="panel">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <button class="col-lg-4 btn btn-default" value="1" click-and-disable="InsotreOrder(item)" style="width:50px; height:50px;" ng-repeat="item in PersonCount">{{item}}</button>
        </div>
        <div class="col-lg-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><button class="btn btn-default-focus ti-plus pull-left" ng-click="AddPersonCount()"> </button></div>
        </div>
    </div>
</div>
