<div class="panel-body">
    <div>
        <h3 class="center"> <label class="text-bold">{{'main.STORESTTREETADDRESSES' | translate}}</label><button class="btn btn-red btn-sm ti-close pull-right" ng-click="cancel()"></button></h3>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus" ng-click="addItem()">
            <span translate="main.ADDADDRESS">Add Address</span>
        </a>
        <table ng-table="tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data | orderBy:'+StreetAddress'"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trStreetAddress" data-sortable="'StreetAddress'" ng-click="rowform.$show()" class="ng">
                    <span class="text-capitalize" e-name="name" e-form="rowform" e-ng-model="item.StreetAddress">
                        {{ item.StreetAddress }}
                    </span>
                </td>
                <td data-title="trStore" data-sortable="'StoreID'">
                    <span editable-select="item.StoreID" e-name="StoreID" e-ng-options="q.id as q.name for q in stores | orderBy:'+name'"
                          e-form="rowform" e-ng-model="item.StoreID" class="ng" e-ng-blur="slectedStore(rowform.$data.StoreID)">
                        {{ ShowObject('stores','id',item.StoreID,'name') }}
                    </span>
                </td>
                <td data-title="trPod" data-sortable="'PodID'">
                    <span editable-select="item.PodID" e-name="PodID" e-ng-options="q.id as q.name for q in storePods"
                          e-form="rowform" e-ng-model="item.PodID" class="ng">
                        {{ item.Pod }}
                    </span>
                </td>
                <td data-title="trWDT" data-sortable="'WDT'" class="ng">
                    <span class="text-capitalize" editable-text="item.WDT" e-name="WDT" e-form="rowform" e-ng-model="item.WDT">
                        {{ item.WDT }}
                    </span>
                </td>
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="8%">
                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <!--<div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()"> Edit</a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)"> Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>-->
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="panel center">
    <button class="btn btn-o btn-primary" ng-click="ok()">{{'main.OK' | translate}}</button>
    <button class="btn btn-o btn-primary" ng-click="cancel()">{{'main.CANCEL' | translate}}</button>
</div>
