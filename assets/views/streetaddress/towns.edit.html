<div ng-controller="townEditCtrl as vm">
    <form name="myForm" class="form-horizontal">
        <div class="control-group" ng-class="{error: myForm.town.$invalid}">
            <label class="control-label" for="townname">town</label>
            <div class="controls">
                <input type="text" name="townname" ng-model="town.name" required>
            </div>
        </div>
        <br>
        <a href="#/app/streetaddress/towns/list" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">
            Save
        </button>
        <button ng-click="destroy()"
                ng-show="town.id" class="btn btn-danger">
            Delete
        </button>
    </form>
    <pre>$scope.subcity = {{town|json}}</pre>
    <pre>$scope.original = {{original|json}}</pre>
</div>
