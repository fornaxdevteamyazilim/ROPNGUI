<div class="modal-header">
    <h3 class="modal-title center">{{'main.STORE' | translate}} : {{StoreName}}<button class="btn btn-o pull-right ti-close" ng-click="cancel()"></button></h3>
</div>
<div class="panel-body panel panel-white">
    <div class="form-group col-sm-12 col-lg-12 col-md-12 col-xs-12">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label translate="main.STORENOTES" for="StoreNotes">
                Store Note
            </label>
            <textarea id="AdressID" type="text" style='min-height:70px; max-width:280px; max-height:90px;' class="form-control" ng-model="StoreNote"></textarea>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12  col-xs-12">
            <label translate="main.SERVICESTIME" for="Store">
                Services Time
            </label><br />
            <input id="ServiceTime" type="text" class="form-control center" ng-model="StoreServicesTime">
            <label translate="main.TKWSERVICESTIME" for="Store">
                Services Time
            </label><br />
            <input id="ServiceTime" type="text" class="form-control center" ng-model="StoreTKWServicesTime">
        </div>
    </div>
    <br />
</div>
<div class="modal-footer center">
    <button class="btn btn-primary" ng-click="SaveData(StoreNote,StoreServicesTime, StoreTKWServicesTime)">{{'main.OK' | translate}}</button>
</div>
