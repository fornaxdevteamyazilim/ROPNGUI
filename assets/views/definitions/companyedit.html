<div ng-controller="companyeditCtrl as vm" ng-init="app.layout.isSidebarClosed=true">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                    <span class="mainTitle text-dark text-uppercase" style="font-size:25px;" translate="tittle.COMPANY" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                    <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left margin-right-10 pull-right" ng-click="Back()">
                        <span translate="main.BACK"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel panel-white">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="Company" translate="main.COMPANYITEMCODE"></label>
                        <input id="id" type="text" class="form-control text-capitalize" ng-model="item.ItemCode" required>
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="Company" translate="main.COMPANYNAME"></label>
                        <input id="id" type="text" class="form-control text-capitalize" ng-model="item.Name" required>
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="Notes" translate="main.NOTE"></label>
                        <input id="id" type="text" class="form-control text-capitalize" ng-model="item.Notes">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="TaxOffice" translate="main.TAXOFFICE"></label>
                        <input id="id" type="text" class="form-control text-capitalize" ng-model="item.TaxOffice">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="TaxNumber" translate="main.TAXNUMBER"></label>
                        <input id="id" type="text" class="form-control text-capitalize" placeholder="(999) 999 99 99" maxlength="10" ng-model="item.TaxNumber">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="ContactPerson" translate="main.CONTACTPERSON"></label>
                        <input id="id" type="text" class="form-control text-capitalize" ng-model="item.ContactPerson">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="Phone" translate="main.PHONE"></label>
                        <input id="id" type="text" class="form-control text-capitalize" placeholder="(999) 999 99 99" maxlength="10" ng-model="item.Phone">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="Fax" translate="main.FAX"></label>
                        <input id="id" type="text" class="form-control text-capitalize" placeholder="9(999) 999 99 99" maxlength="11" ng-model="item.Fax">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label for="Email" translate="main.EMAIL"></label>
                        <input id="id" type="text" class="form-control " placeholder="example@example.com.tr" ng-model="item.Email">
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-4 col-xs-12">
                        <label for="Adress" translate="main.ADDRESS"></label>
                        <textarea type="text" style='min-height:60px; max-width:250px; max-height:100px; min-width:250px;' class="form-control text-uppercase" ng-model="item.Address"></textarea>
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12 pull-right">
                        <label translate="main.ORACLEINTEGRATION" for="OracleIntegration"></label><br />
                        <input type="checkbox" ng-model="item.OracleIntegration" style="width:30px; height:30px;">
                    </div>
                    <div class="form-group col-sm-6 col-lg-2 col-md-3 col-xs-12">
                        <label translate="main.FILTER" for="isActiveValue"></label><br />
                        <select id="FilterID" ng-options="s.id as s.Name for s in filters | orderBy:'+Name'" class="form-control text-capitalize" ng-model="item.isActiveFilter"></select>
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                        <div class="form-group col-sm-12 col-lg-2 col-md-4 col-xs-12">
                            <label for="Store" translate="main.CURRENTCOMPANYCODE"></label>
                            <input id="id" type="text" class="form-control text-capitalize" ng-model="item.AC_CompanyCode" placeholder="" ng-minlength="1" required>
                        </div>
                        <div class="form-group col-sm-12 col-lg-2 col-md-4 col-xs-12">
                            <label for="Store" translate="main.CURRENTACCOUNTINGCODE"></label>
                            <input id="id" type="text" class="form-control text-capitalize" ng-model="item.AC_AccountingCode" placeholder="" ng-minlength="1" required>
                        </div>
                        <div class="form-group col-sm-12 col-lg-2 col-md-4 col-xs-12">
                            <label for="Store" translate="main.ACOHPCODE"></label>
                            <input id="id" type="text" class="form-control text-capitalize" ng-model="item.AC_CostCenter" placeholder="" ng-minlength="1" required>
                        </div>
                        <div class="form-group col-sm-12 col-lg-2 col-md-4 col-xs-12">
                            <label for="Store" translate="main.TERMCODE"></label>
                            <input id="id" type="text" class="form-control text-capitalize" ng-model="item.AC_TermCode" placeholder="" ng-minlength="1" required>
                        </div>
                    </div>
                    <hr />
                    <div class="form-group col-sm-12 col-lg-12 col-md-12 col-xs-12">
                        <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-save " ng-click="saveData(item)" ng-disabled="isClean()">
                            <span translate="main.SAVE"></span>
                        </button>
                        <button class="btn btn-danger btn-wide btn-scroll btn-scroll-left fa ti-close pull-right" ng-click="removedata(item.id)">
                            <span translate="main.DELETE"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
            <fieldset>
                <legend>{{'main.COMPANYACCOUNT' | translate}}</legend>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="companyaccountCtrl">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <label translate="main.DEBITLIMIT" for="DebitLimit">
                            Debit Limit:
                        </label>
                        <input id="DebitLimit" type="text" class="form-control text-capitalize" ng-model="CompanyAccount[0].DebitLimit">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <label translate="main.DEBITLIMITTYPE" for="DebitLimitType">
                            Debit Limit Type
                        </label><br />
                        <select id="DebitLimitType" ng-options="q.Value as q.Name for q in accountlimittypes | orderBy:'+Name'" class="form-control text-capitalize" ng-model="CompanyAccount[0].DebitLimitType"></select>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <label translate="main.ACTIVE" for="isActive"></label><br />
                        <select id="isActive" ng-model="CompanyAccount[0].isActive" class="form-control"
                                ng-options="o.v as o.n for o in [{ n: 'Passive', v: false }, { n: 'Active', v: true }]"></select>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 pull-right margin-top-20">
                        <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-save pull-right" ng-click="saveData(CompanyAccount[0])">
                            <span translate="main.SAVE">Save Delivery</span>
                        </button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
