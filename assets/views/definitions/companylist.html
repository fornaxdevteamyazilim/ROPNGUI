<div ng-controller="companyCtrl as vm">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.COMPANIES" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" href="#/app/definitions/companyedit/new">
                    <span translate="main.ADDCOMPANY"></span>
                </a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input class="form-control" placeholder="{{'main.SEARCHBYCOMPANYNAME' | translate}}" type="text" ng-model="vm.search" ng-model-options="{ debounce: 500 }" />
            </p>
        </div>
    </div>
    <div>
        <table ng-table="vm.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trCompanyName" data-sortable="'Name'" ng-click="SelectItem(item.id)"  class="ng"  width="16%">
                        {{ item.Name}}
                </td>
                <td data-title="trCompanyItemCode"  width="10%">
                    {{ item.ItemCode}}
                </td>
                <!--<td data-title="trCompanyNotes"  width="10%">
                        {{ item.Notes}}
                </td>-->
                <!--<td data-title="trCompanyTaxOffice"  width="10%">
                        {{ item.TaxOffice}}
                </td>
                <td data-title="trCompanyTaxNumber"  width="10%">
                        {{ item.TaxNumber}}
                </td>-->
                <td data-title="trCompanyContactPerson"  width="10%">
                        {{ item.ContactPerson}}
                </td>
                <td data-title="trCompanyPhone"  width="10%">
                         {{ item.Phone}}
                </td>
                <td data-title="trCompanyFax"  width="10%">
                        {{ item.Fax}}
                </td>
                <td data-title="trCompanyEmail"  width="10%">
                        {{ item.Email}}
                </td>
                <td data-title="trisActiveValue" width="10%">
                    {{ item.isActiveValue && "Aktif" || "Pasif"}}
                </td>
                <td data-title="OracleIntegration" width="10%">
                    {{ item.OracleIntegration && "Aktif" || "Pasif"}}
                </td>
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                    <form editable-form name="rowform" onbeforesave="saveItem($data)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item || !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" href="#/app/definitions/companyedit/{{item.id}}"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" href="#/app/definitions/companyedit/{{item.id}}" translate="main.EDIT"> Edit</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
