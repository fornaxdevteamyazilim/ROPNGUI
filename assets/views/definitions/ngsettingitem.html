<div ng-controller="ngsettingitemCtrl as ngs">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.NGSETTINGITEM" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
                    <span translate="main.ADDSETTINGITEM"></span>
                </a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input id="#search" class="form-control" placeholder="{{'main.SEARCHBYSETTINGNAME' | translate}}" type="text" ng-model="ngs.search" ng-model-options="{ debounce: 500 }" autofocus />
            </p>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table ng-table="ngs.tableParams" class="table table-striped table-hover">
                <tr ng-repeat="item in $data"
                    ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)" style="width:10%">
                    <td data-title="trMember" data-sortable="'MemberID'" style="width:10%" class="ng" ng-click="rowform.$show()">
                        <span class="text-capitalize" editable-select="item.MemberID" e-name="MemberID" e-ng-model="item.MemberID" e-form="rowform"
                              e-ng-options="q.id as q.name for q in members">
                            {{ShowObject('members','id',item.MemberID,'name')}}
                        </span>
                    </td>
                    <td data-title="trSettingName" data-sortable="'SettingName'">
                        <span editable-text="item.SettingName" e-name="SettingName" e-form="rowform" e-ng-model="item.SettingName" e-style="width:30vw;">
                            {{ item.SettingName }}
                        </span>
                    </td>
                    <td data-title="trSettingValue" data-sortable="'SettingValueObject'" style="width:30%">
                        <span editable-text="item.SettingValueObject" e-name="SettingValueObject" e-form="rowform" e-ng-model="item.SettingValueObject" e-style="width:25vw;">
                            {{ item.SettingValueObject }}
                        </span>
                    </td>
                    <td data-title="trStore" style="width:20%">
                        <span class="text-capitalize" editable-select="item.StoreID" e-name="StoreID" e-ng-model="item.StoreID" e-form="rowform"
                              e-ng-options="q.id as q.name for q in stores |orderBy:'+name'" e-style="width:8vw;">
                            {{ShowObject('stores','id',item.StoreID,'name')}}
                        </span>
                    </td>

                    <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                        <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"

                        </form>
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                            <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>

                                    </li>
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
