<div ng-controller="auditmediaCtrl as am">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.AUDITMEDIA" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
                    <span translate="main.ADD"></span>
                </a>
            </div>
        </div>
        <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input class="form-control" placeholder="{{'main.SEARCHBYNAME' | translate}}" type="text" ng-model="am.search" ng-model-options="{ debounce: 500 }" />
            </p>
        </div>-->
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table ng-table="am.tableParams" class="table table-striped table-hover">
                <tr ng-repeat="item in $data"
                    ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)" style="width:20%">
                    <td data-title="trMediaName" ng-click="rowform.$show()" class="ng">
                        <span editable-text="item.MediaName" e-name="MediaName" e-form="rowform" e-ng-model="item.Name" e-style="width:15vw;">
                            {{ item.MediaName }}
                        </span>
                    </td>
                  
                    <td data-title="trStore" style="width:20%">
                        <span class="text-capitalize" editable-select="item.StoreID" e-name="StoreID" e-ng-model="item.StoreID" e-form="rowform"
                              e-ng-options="q.id as q.name for q in stores |orderBy:'+name'" e-style="width:8vw;">
                            {{ShowObject('stores','id',item.StoreID,'name')}}
                        </span>
                    </td>
                    <td data-title="trDeviceName" data-sortable="'DeviceName'" class="ng"  style="width:20%">
                        <span editable-text="item.DeviceName" e-name="DeviceName" e-form="rowform" e-ng-model="item.DeviceName" e-style="width:10vw;">
                            {{ item.DeviceName }}
                        </span>
                    </td>
                    <td data-title="trAuditMediaType" style="width:20%">
                        <span class="text-capitalize" editable-select="item.AuditMediaTypeID" e-name="AuditMediaTypeID" e-ng-model="item.AuditMediaTypeID" e-form="rowform"
                              e-ng-options="q.Value as q.Name for q in auditmediatypes" e-style="width:8vw;">
                            {{ShowObject('auditmediatypes','Value',item.AuditMediaTypeID,'Name')}}
                        </span>
                    </td>
                    <td data-title="trMediaAlias" ng-click="rowform.$show()" class="ng">
                        <span editable-text="item.Alias" e-name="Alias" e-form="rowform" e-ng-model="item.Alias" e-style="width:15vw;">
                            {{ item.Alias }}
                        </span>
                    </td>
                    <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="5%">
                        <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                              shown="inserted == item|| !item.id">
                            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                            <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                        </form>
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                            <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
