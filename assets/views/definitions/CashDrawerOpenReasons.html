<div ng-controller="CashDrawerOpenReasonsCtrl as cs">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.CASHDRAWEROPENREASONS" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
                    <span translate="main.ADDCASHDRAWEROPENREASONS"></span>
                </a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input id="#search" class="form-control" placeholder="{{'main.SEARCHBYCOMPLAINTNAME' | translate}}" type="text" ng-model="cs.search" ng-model-options="{ debounce: 500 }" autofocus />
            </p>
        </div>
    </div>
    <div>
        <table ng-table="cs.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="tropencashdrawername" data-sortable="'Reason'" style="width:20%" ng-click="rowform.$show()" class="ng">
                    <span editable-text="item.Reason" e-name="Reason" e-form="rowform" e-ng-model="item.Reason" e-style="width:20vw;">
                        {{ item.Reason }}
                    </span>
                </td>
                <td data-title="trDescription" data-sortable="'Description'" style="width:20%" class="ng">
                    <span editable-text="item.Description" e-name="Description" e-form="rowform" e-ng-model="item.Description" e-style="width:20vw;">
                        {{ item.Description }}
                    </span>
                </td>
                <td data-title="trisAutomatic" data-sortable="'isAutomatic'" style="width:20%" class="ng">
                    <span editable-checkbox="item.isAutomatic" e-name="isAutomatic" e-form="rowform" e-ng-model="item.isAutomatic" e-style="width:20vw;">
                        {{ item.isAutomatic }}
                    </span>
                </td>
                <td data-title="trisNotesRequired" data-sortable="'isNotesRequired'" style="width:35%" class="ng">
                    <span editable-checkbox="item.isNotesRequired" e-name="isNotesRequired" e-form="rowform" e-ng-model="item.isNotesRequired" e-style="width:20vw;">
                        {{ item.isNotesRequired }}
                    </span>
                </td>
                <!--<td data-title="trSeverity" data-sortable="'Severity'" style="width:35%" class="ng">
                    <span editable-text="item.Severity" e-name="Severity" e-form="rowform" e-ng-model="item.Severity" e-style="width:20vw;">
                        {{ item.Severity }}
                    </span>
                </td>-->
                <!-- <td data-title="trAuditStore" data-sortable="'AuditStore'" style="width:20%">
                    <span class="text-capitalize" editable-checkbox="item.AuditStore " e-name="AuditStore " e-form="rowform" e-ng-model="item.AuditStore " e-ng-true-value="true" e-ng-false-value="false" e-style="width:10vw;">
                        {{ item.AuditStore  && "Evet" || "HayÄ±r"}}
                    </span>
                </td> -->
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
