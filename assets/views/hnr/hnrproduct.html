<div ng-controller="hnrproductCtrl as hnrp">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="mainTitle text-dark col-lg-8 col-md-8 col-sm-8 col-xs-12" style="font-size:25px;" translate="tittle.HNRPRODUCTDATAS" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
        <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
            <span translate="main.ADDHNRPRODUCT"></span>
        </a>
    </div>
    <div>
        <table ng-table="hnrp.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trProduct" data-sortable="'ProductID'" style="width:10%" ng-click="rowform.$show()">
                    <span class="text-capitalize" editable-select="item.ProductID" e-name="ProductID" e-ng-model="item.ProductID" e-form="rowform"
                          e-ng-options="q.id as q.name for q in products | orderBy:'+name'" e-style="width:10vw;">
                        {{ShowObject('products','id',item.ProductID,'name')}}
                    </span>
                </td>
                <td data-title="trName" data-sortable="'Name'" style="width:10%">
                    <span editable-text="item.name" e-name="Serial" e-form="rowform" e-ng-model="item.name" e-style="width: 10vw;">
                        {{ item.name }}
                    </span>
                </td>
                <td data-title="trPrice" data-sortable="'price'" style="width:10%">
                    <span editable-text="item.price" e-name="Serial" e-form="rowform" e-ng-model="item.price" e-style="width: 10vw;">
                        {{ item.price }}
                    </span>
                </td>
                <td data-title="trPrecent1" data-sortable="'percent1 '" style="width:10%">
                    <span editable-text="item.percent1 " e-name="Serial" e-form="rowform" e-ng-model="item.percent1 " e-style="width: 10vw;">
                        {{ item.percent1 }}
                    </span>
                </td>
                <td data-title="trPrecent2" data-sortable="'precent2'" style="width:10%">
                    <span editable-text="item.precent2" e-name="Serial" e-form="rowform" e-ng-model="item.precent2" e-style="width: 10vw;">
                        {{ item.precent2 || 'null'}}
                    </span>
                </td>
                <td data-title="trCalctype" data-sortable="'CalcType'" style="width:10%">
                    <!--<span editable-text="item.CalcType" e-name="Serial" e-form="rowform" e-ng-model="item.CalcType" e-style="width: 10vw;">
                        {{ item.CalcType  }}
                    </span>-->
                    <span class="text-capitalize" editable-select="item.CalcType" e-name="CalcType" e-ng-model="item.CalcType" e-form="rowform"
                          e-ng-options="q.id as q.value for q in clactype" e-style="width:10vw;">
                        {{ShowObject('clactype','id',item.CalcType,'value')}}
                    </span>
                </td>
                <td data-title="trHnrgroup" data-sortable="'hnrGroupID'" style="width:10%">
                    <span class="text-capitalize" editable-select="item.hnrGroupID" e-name="hnrGroupID" e-ng-model="item.hnrGroupID" e-form="rowform"
                          e-ng-options="q.id as q.name for q in hnrgroups" e-style="width:10vw;">
                        {{ShowObject('hnrgroups','id',item.hnrGroupID,'name')}}
                    </span>
                </td>
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="5%">
                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
