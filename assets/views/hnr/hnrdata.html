<div ng-controller="hnrdataCtrl as hnrd">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="mainTitle text-dark col-lg-8 col-md-8 col-sm-8 col-xs-12" style="font-size:25px;" translate="tittle.HNRDATA" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
        <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
            <span translate="main.ADDHNRDATA"></span>
        </a>
    </div>
    <div>
        <table ng-table="hnrd.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trForDate" data-sortable="'ForDate'" style="width:15%">
                    <input id="Date"
                           type="text"
                           class="form-control"
                           ng-model="item.ForDate"
                           readonly
                           ng-click="SelectForDate(item)" ng-show="rowform.$visible">
                    <span ng-show="!rowform.$visible" e-name="ForDate" e-form="rowform" e-ng-model="item.ForDate" class="ng" e-style="width:10vw;">
                        {{ item.ForDate | date:'yyyy-MM-dd' }}
                    </span>
                </td>
                <td data-title="trFactor" data-sortable="'factor'" style="width:10%" ng-click="rowform.$show()">
                    <span editable-text="item.factor" e-name="Serial" e-form="rowform" e-ng-model="factor" e-style="width: 10vw;">
                        {{ item.factor }}
                    </span>
                </td>
                <!--<td data-title="trUseDataFrom" data-sortable="'UseDataFrom'" style="width:15%">
                    <input id="Date"
                           type="text"
                           class="form-control"
                           ng-model="item.UseDataFrom"
                           readonly
                           ng-click="SelectUseDataFromDate(item)" ng-show="rowform.$visible">
                    <span ng-show="!rowform.$visible" e-name="UseDataFrom" e-form="rowform" e-ng-model="item.UseDataFrom" class="ng" e-style="width:10vw;">
                        {{ item.UseDataFrom | date:'yyyy-MM-dd' }}
                    </span>
                </td>-->
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="5%">
                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-arrow-circle-left hidden-sm hidden-xs" tooltip="{{'main.HNR' |translate}}" tooltip-placement="top" ng-click="HotandReady(item.id)"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
