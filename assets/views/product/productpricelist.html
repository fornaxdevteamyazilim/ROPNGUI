<div ng-controller="productpricelistCtrl as ppl" ng-keyup="event=$event" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.PRODUCTPRICELIST" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" href="#/app/product/product/productprice/edit/new">
                    <span>{{:: addnew}}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel table-responsive">
        <table ng-table="ppl.tableParams" class="table table-striped table-hover table-condensed">
            <tr ng-repeat="item in $data | orderBy:'-CountDate'"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td class="text-uppercase" data-title="trDescription" data-sortable="'Description'" style="width:15%" ng-click="SelectItem(item.id)">
                    {{:: item.Description }}
                </td>
                <td data-title="trDate" data-sortable="'StartingDate'" style="width:15%" class="ng">
                    {{:: item.StartingDate| date:'dd.MM.yyyy' }}
                </td>
                <td class="text-uppercase" data-title="trNotes" data-sortable="'Notes'" style="width:15%" e-required>
                    {{:: item.Notes}}
                </td>
                <td class="text-uppercase" data-title="trAutoApply" data-sortable="'AutoApply'" style="width:15%" e-required>
                    {{:: item.AutoApply}}
                </td>
                <td class="text-capitalize" data-title="trCommands" style="width:5%">
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{:: edit}}" tooltip-placement="top" href="#/app/product/productprice/edit/{{item.id}}"></a>
                    </div>
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>
