<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="productrecomendedpromotionCtrl as prp">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.PRODUCTRECOMENDEDPROMOTION" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
                    <span translate="main.ADD"></span>
                </a>
            </div>
        </div>
        <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input id="#search" class="form-control" placeholder="{{'main.SEARCHBYPRODUCTNAME' | translate}}" type="text" ng-model="prp.search" ng-model-options="{ debounce: 500 }" autofocus />
            </p>
        </div>-->
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel table-responsive">
        <table ng-table="prp.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
            ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trProduct" style="width:20%" ng-click="rowform.$show()" class="ng">
                    <span class="text-capitalize" editable-select="item.ProductID" e-name="ProductID" e-ng-model="item.ProductID" e-form="rowform"
                          e-ng-options="q.id as q.name+'('+q.Size+')' for q in products | orderBy:'+name' " e-style="width:15vw;">
                        {{ShowObject2('products','id',item.ProductID,'name','Size')}}
                    </span>
                </td>
                <td data-title="trPromotion" style="width:20%" ng-click="rowform.$show()">
                    <span class="text-capitalize" editable-select="item.PromotionProductID " e-name="PromotionProductID " e-ng-model="item.PromotionProductID " e-form="rowform"
                          e-ng-options="q.id as q.name+'('+q.Size+')' for q in products | orderBy:'+name' " e-style="width:15vw;">
                        {{ShowObject2('products','id',item.PromotionProductID ,'name','Size')}}
                    </span>
                </td>
                <td data-title="trIndex" data-sortable="'Index'" width="20%">
                    <span class="text-capitalize" editable-text="item.Index " e-name="Index" e-form="rowform" e-ng-model="item.Index" e-style="width:10vw;">
                        {{ item.Index }}
                    </span>
                </td>
                <td data-title="trisActive" width="20%">
                    <span class="text-capitalize" editable-checkbox="item.isActive" e-name="isActive" e-form="rowform" e-ng-model="item.isActive" e-ng-true-value="true" e-ng-false-value="false" e-style="width:10vw;">
                        {{ item.isActive && "True" || "False"}}
                    </span>
                </td>
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="10%">
                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
