<div class="panel-body">
    <h3 class="center"> <label class="text-bold">Rop6 Ürünler</label><button class="btn btn-red btn-sm ti-close pull-right" ng-click="cancel()"></button></h3>
    <p>
        <input id="#search" class="form-control" placeholder="{{'main.SEARCHBYNAME' | translate}}" type="text" ng-model="search" ng-model-options="{ debounce: 500 }" autofocus />
    </p>
    <div class="panel-body">
        <table ng-table="tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="'KOD'" data-sortable="'KOD'" ng-click="ok(item)">
                    {{item.KOD}}
                </td>
                <td data-title="'ADI'" data-sortable="'ADI'">
                    {{item.ADI}}
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>
