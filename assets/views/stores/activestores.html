<style>
    .strike {
        text-decoration: line-through;
    }

    .red {
        color: red;
    }
</style>
<div ng-controller="activestoresCtrl as as" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="mainTitle text-dark col-lg-4 col-md-8 col-sm-8 col-xs-12" style="font-size:25px;" translate="tittle.ACTIVESTORES" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
        <p class="col-lg-8">
            <input class="form-control" placeholder="{{'main.SEARCHBYSTORENAME' | translate}}" type="text" ng-model="as.search" ng-model-options="{ debounce: 500 }" />
        </p>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <table ng-table="as.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data  | orderBy:'+StoreName'"
                ng-class="{'strike':item.isAcitve == false,'red':item.isAcitve == false}"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trStoreName" data-sortable="'StoreName'" style="width:25%" class="ng">
                    {{ item.StoreName }}
                </td>
                <td data-title="trLastRefresh" data-sortable="'LastRefresh'" style="width:25%" class="ng">
                    {{ item.LastRefresh | date : 'dd-MM-yyyy HH:mm:ss' }}
                </td>
            </tr>
        </table>
    </div>
</div>
