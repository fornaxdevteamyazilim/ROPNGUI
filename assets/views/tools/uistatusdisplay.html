<div class="panel panel-body">
    <button class="btn btn-danger ti-close pull-right" ng-click="cancel()"></button>
    <fieldset class="col-lg-12 col-md-12 col-sm-12 col-xs-12 scrollbar">
        <legend>{{'main.UISATUSDISPLAY' | translate}} </legend>
        <div class="scrollbar" id="style-6" style="overflow:auto; max-height:600px; height:600px;" ct-fullheight="window" data-ct-fullheight-exclusion="header">
            <table ng-table="tableParams" class="table table-striped table-hover">
                <tr ng-repeat="item in $data">
                    <td data-title="trcontrollerName">
                        {{ item.controllerName }}
                    </td>
                    <td data-title="trUsageCount">
                        {{ item.UsageCount}}
                    </td>
                    <td class="text text-bold text-dark text-extra-large" data-title="trInstanceCount">
                        {{ item.InstanceCount}}
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
</div>
<div class="modal-footer center">
    <button class="btn btn-primary" ng-click="ok()" translate="main.OK">OK</button>
    <button class="btn btn-warning" ng-click="refresh()" translate="main.REFRESH">REFRESH</button>
</div>
