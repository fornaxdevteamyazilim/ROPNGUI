<div ng-controller="inventorycounteditCtrl as ici" ng-init="app.layout.isSidebarClosed=true">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="ShowObject==true">
            <span class="margin-bottom-10 visible-lg">
                <img src="assets/images/loader.gif" />
            </span>
            <span class="margin-bottom-10 visible-md visible-sm visible-xs">
                <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
            </span>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="ShowObject==true">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                    <span class="mainTitle text-dark text-uppercase" style="font-size:25px;" translate="tittle.INVENTORYCOUNTITEM" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10 visible-lg visible-md">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                    <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left margin-right-10 pull-right" ng-click="Back()">
                        <span translate="main.BACK"></span>
                    </a>
                </div>
            </div>
            <div print-remove class="col-sm-2 col-xs-2 margin-top-5 pull-right visible-sm visible-xs">
                <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
            </div>
        </div>
        <div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel panel-white" ng-hide="ShowObject==true">
            <div class="panel-body">
                <form class="visible-lg visible-md" role="form">
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: description}}
                        </label>
                        <textarea type="text" style='min-height:60px; max-width:340px; max-height:100px' class="form-control text-uppercase" ng-model="item.Description" placeholder=""></textarea>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: repository}}
                        </label>
                        <select class="form-control text-uppercase ng" data-ng-options="q.id as q.fullname for q in repositories" data-ng-model="item.RepositoryID"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: counttype}}
                        </label>
                        <select ng-options="q.Value as q.Name for q in counttypes | orderBy:'+Name'" class="form-control text-uppercase ng" ng-model="item.InventoryCountTypeID" ng-selected="item.InventoryCountTypeID"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: datetime}}
                        </label> &nbsp;<span class="symbol required"></span><br />
                        <input id="Date" type="text" class="form-control ng" ng-model="item.CountDate" readonly ng-click="datepopup(item.CountDate)" required>
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                        <button class="btn btn-danger btn-wide btn-scroll btn-scroll-left fa ti-close pull-right" ng-show="$stateParams.id !== 'new'" ng-click="removedata(item.id)">
                            <span>{{:: delete}}</span>
                        </button>
                        <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-save pull-left" ng-click="SaveData()">
                            <span>{{:: save}}</span>
                        </button>
                    </div>
                </form>
                <form class="visible-sm visible-xs" role="form">
                    <div class="col-sm-12 col-xs-12">
                        <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                            <label>
                                {{:: description}}
                            </label>
                            <textarea type="text" style='min-height:60px; max-width:340px; max-height:100px' class="form-control text-uppercase" ng-model="item.Description" placeholder=""></textarea>
                        </div>
                        <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                            <label>
                                {{:: repository}}
                            </label>
                            <select class="form-control text-uppercase ng" data-ng-options="q.id as q.fullname for q in repositories" data-ng-model="item.RepositoryID"></select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                            <label>
                                {{:: counttype}}
                            </label>
                            <select ng-options="q.Value as q.Name for q in counttypes | orderBy:'+Name'" class="form-control text-uppercase ng" ng-model="item.InventoryCountTypeID" ng-selected="item.InventoryCountTypeID"></select>
                        </div>
                        <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                            <label>
                                {{:: datetime}}
                            </label> &nbsp;<span class="symbol required"></span><br />
                            <input id="Date" type="text" class="form-control ng" ng-model="item.CountDate" readonly ng-click="datepopup(item.CountDate)" required>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                        <button class="btn btn-danger btn-wide btn-scroll btn-scroll-left fa ti-close pull-right" ng-show="$stateParams.id !== 'new'" ng-click="removedata(item.id)">
                            <span>{{:: delete}}</span>
                        </button>
                        <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-save pull-left" ng-click="SaveData()">
                            <span>{{:: save}}</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-white table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="Showtable == true" ng-hide="ShowObject==true">
            <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12">
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12 margin-top-10">
                    <span class="text-dark text-bold">{{selectinventorygroup}}</span><br />
                    <select ng-options="q.id as q.name for q in groupItem | orderBy:'+name'" class="form-control text-uppercase ng" ng-model="InventoryGroup" ng-change="getListGroup(InventoryGroup)"></select>
                    <button class="btn btn-default tooltips" style="margin-top:2px;" tooltip="{{'main.EXCEL' | translate}}" tooltip-placement="bottom" ng-click="exportToExcel('#invcounts')">
                        <img ng-src="assets/images/excel.png" style="width:2.2vw; height:3vh;" class="center" /><br />
                    </button>                    
                </div>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12 margin-top-10">
                    <span class="text-dark text-bold">Arama</span><br />
                    <input ng-model="searchText" class="form-control"></input>
                </div>
                <table ng-table="ici.tableParams" class="table table-striped table-hover" id="invcounts">
                    <tr ng-repeat="data in $data | filter: { InventoryGroup: TagName.name } |  filter: {InventoryUnit:searchText} | orderBy:'+InventoryUnit'"
                        ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                        <td class="text-uppercase" data-title="trInventory" width="24%">
                            {{ data.InventoryUnit}}
                        </td>
                        <td data-title="trUnitCount" width="50%">
                            <span><input class="inputs" type="number" min="0" ng-model="data.UnitCount" ignore-mouse-wheel/></span>
                            <span class="hidden"><input type="number" e-min="0" ng-model="data.UnitCount" />{{data.UnitCount}}</span>  <!-- Excel'de görünen. -->
                        </td>
                        <td data-title="trUnitPrice" ng-model="data.UnitPrice" width="24%">
                            <span>{{data.UnitPrice | number:4}}</span>
                        </td>
                        <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                            <div class="buttons" ng-if="!rowform.$visible">
                                <a class="btn btn-transparent btn-sm tooltips ti-pencil" tooltip="{{:: edit}}" tooltip-placement="top"></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
