<div ng-controller="inventorycounteditCtrl as ici" ng-init="app.layout.isSidebarClosed=true">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="ShowObject==true">
            <span class="margin-bottom-10 visible-lg">
                <img src="assets/images/loader.gif" />
            </span>
            <span class="margin-bottom-10 visible-md visible-sm visible-xs">
                <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
            </span>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="ShowObject==true">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                    <span class="mainTitle text-dark text-uppercase" style="font-size:25px;"
                        translate="tittle.INVENTORYCOUNTITEM" translate-values="{ appName: app.name }">{{ mainTitle
                        }}</span><br /><br />
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10 visible-lg visible-md">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                    <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left margin-right-10 pull-right"
                        ng-click="Back()">
                        <span translate="main.BACK"></span>
                    </a>
                </div>
            </div>
            <div print-remove class="col-sm-2 col-xs-2 margin-top-5 pull-right visible-sm visible-xs">
                <a class="btn btn-red ti-back-left pull-right" ng-click="Back()"></a>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel panel-white" ng-hide="ShowObject==true">
            <div class="panel-body">
                <form class="visible-lg visible-md" role="form">
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: description}}
                        </label>
                        <textarea type="text" style='min-height:60px; max-width:340px; max-height:100px'
                            class="form-control text-uppercase" ng-model="item.Description" placeholder="" ng-disabled="EditCountDisabled()"></textarea>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: repository}}
                        </label>
                        <select class="form-control text-uppercase ng"
                            data-ng-options="q.id as q.fullname for q in repositories"
                            data-ng-model="item.RepositoryID"  ng-disabled="EditCountDisabled()"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: counttype}}
                        </label>
                        <select ng-options="q.Value as q.Name for q in counttypes | orderBy:'+Name'"
                            class="form-control text-uppercase ng" ng-model="item.InventoryCountTypeID"
                            ng-selected="item.InventoryCountTypeID" ng-disabled="EditCountDisabled()"></select>
                    </div>
                    <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-6">
                        <label>
                            {{:: datetime}}
                        </label> &nbsp;<span class="symbol required"></span><br />
                        <input id="Date" type="text" class="form-control ng" ng-model="item.CountDate" datepicker-popup="dd-MM-yyyy" readonly
                            ng-click="datepopup(item.CountDate)"  ng-disabled="EditCountDisabled()" required>
                    </div>
                    <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12">
                        <button class="btn btn-danger btn-wide btn-scroll btn-scroll-left fa ti-close pull-right"
                            ng-show="$stateParams.id !== 'new'" ng-click="removedata(item.id)">
                            <span>{{:: delete}}</span>
                        </button>
                        <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-save pull-left"
                            ng-click="SaveData()"  ng-if="InventoryCountID != 'new'">
                            <span>{{:: save}}</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="panel panel-white table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12"
                ng-if="InventoryCountID != 'new'">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive">
                        <div class="demo-container">
                            <div id="gridContainer" dx-data-grid="dataGridOptions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
