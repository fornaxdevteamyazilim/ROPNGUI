<div ng-controller="inventorydealitemCtrl as ideali" ng-init="app.layout.isSidebarClosed=true">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="ShowSpinnerObject==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>
    <div ng-hide="ShowSpinnerObject==true">
        <a class="btn btn-wide btn-red btn-scroll btn-scroll-top ti-back-left  pull-right" ng-click="Back()">
            <span translate="main.BACK"></span>
        </a>
    </div>
    <h1 class="mainTitle" translate="tittle.INVENTORYDEALITEM" translate-values="{ appName: app.name }"  ng-hide="ShowSpinnerObject==true">{{ mainTitle }}</h1>
    <div class="panel panel-white" ng-hide="ShowSpinnerObject==true">
        <div class="panel-body">
            <form role="form">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <span translate="main.COMPANY"></span><br />
                    <select class="form-control text-uppercase" ng-options="q.id as q.Name for q in companies |orderBy: '+Name'| filter: {isActiveValue: 'true'}" ng-model="item.CompanyID"></select>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <span translate="main.VALIDFROM">Tarih :</span><br />
                    <span><input id="Date" type="text" class="form-control" ng-model="item.ValidFrom" readonly ng-click="DateValidFrom()" required></span>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <span translate="main.VALIDTO">Tarih :</span><br />
                    <span><input id="Date" type="text" class="form-control" ng-model="item.ValidTo" readonly ng-click="DateValidTo()" required></span>
                </div>
                <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-12">
                    <span translate="main.DISCOUNT">indirim :</span><br />
                    <input id="Discount " type="text" class="form-control" ng-model="item.Discount " placeholder="">
                </div>
                <div class="form-group col-sm-6 col-lg-3 col-md-3 col-xs-12">
                    <span translate="main.PAYMENTTERM">vade :</span><br />
                    <input id="PaymentTerm" type="text" class="form-control" ng-model="item.PaymentTerm" placeholder="">
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <span translate="main.STORE"></span><br />
                    <multi-select-tree class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12" data-input-model="Stores" multi-select="true"
                                       data-output-model="item.Stores" data-default-label="Restoran Seçimi . . ."
                                       data-callback="selectOnly1Or2(data, item.Stores)" ng-disabled="item.storegroups.length"></multi-select-tree>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-disabled="item.stores.length">
                    <span translate="main.STOREGROUP"></span><br />
                    <multi-select-tree class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12" data-input-model="StoreGroups" multi-select="true"
                                       data-output-model="item.StoreGroups" data-default-label="Restoran Group Seçimi . . ."
                                       data-callback="selectOnly1Or2(item, selectedItems)"></multi-select-tree>
                </div>
                <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 margin-top-10">
                    <button class="btn btn-danger btn-wide btn-scroll btn-scroll-left fa ti-close pull-right" ng-show="$stateParams.id !== 'new'" ng-click="removedata(item.id)">
                        <span>{{:: delete}}</span>
                    </button>
                    <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa  fa-save pull-left" ng-click="SaveData()">
                        <span>{{:: save}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-white table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="Showtable == true" ng-hide="ShowSpinnerObject==true">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-left margin-top-10 margin-left-10" ng-click="addItem(item)">
                <span translate="main.ADD"></span>
            </a>
            <table ng-table="ideali.tableParams" class="table table-striped table-hover">
                <tr  ng-repeat="data in $data | orderBy:'+InventoryUnit'"
                    ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                    <td data-title="trInventory" data-sortable="'Serial'" width="15%" ng-click="rowform.$show()" class="ng">
                        <span class="text-capitalize" editable-select="data.InventoryUnitID" e-name="InventoryUnitID" e-ng-model="data.InventoryUnitID" e-form="rowform"
                              e-ng-options="q.id as q.name for q in inventoryunits| orderBy:'+name'" e-style="width: 10vw;">
                            {{ShowObject('inventoryunits','id',data.InventoryUnitID,'name')}}
                        </span>
                    </td>
                    <td data-title="trPrice" data-sortable="'Price'" width="11%">
                        <span editable-text="data.Price" e-name="Price" e-form="rowform" e-ng-model="data.Price" e-style="width:5vw;">
                            {{ data.Price }}
                        </span>
                    </td>
                    <td data-title="trMinUnits" data-sortable="'MinUnits'" width="11%">
                        <span editable-text="data.MinUnits" e-name="MinUnits" e-form="rowform" e-ng-model="data.MinUnits" e-style="width:5vw;">
                            {{ data.MinUnits }}
                        </span>
                    </td>
                    <td data-title="trMaxUnits" data-sortable="'MaxUnits'" width="11%">
                        <span editable-text="data.MaxUnits" e-name="MaxUnits" e-form="rowform" e-ng-model="data.MaxUnits" e-style="width:5vw;">
                            {{ data.MaxUnits }}
                        </span>
                    </td>
                    <td class="text-uppercase" data-title="trDeliveryDays" width="5%">
                        {{ data.DeliveryDays}}
                    </td>
                    <td data-title="trDiscount" data-sortable="'Discount'" width="11%">
                        <span editable-text="data.Discount" e-name="Discount" e-form="rowform" e-ng-model="data.Discount" e-style="width:5vw;">
                            {{ data.Discount }}
                        </span>
                    </td>
                    <td class="text-uppercase" data-title="trMultipliyer" width="5%">
                        <span editable-text="data.Multipliyer" e-name="Discount" e-form="rowform" e-ng-model="data.Discount" e-style="width:5vw;">
                            {{ data.Multipliyer}}
                        </span>
                    </td>
                    <td class="text-uppercase" data-title="trStore" width="10%">
                        {{ data.Store.name}}
                    </td>
                    <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                        <form editable-form name="rowform" onbeforesave="saveItem($data)" ng-show="rowform.$visible" class="form-buttons form-inline"
                              shown="inserted == data || !data.id">
                            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                            <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                        </form>
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{:: edit}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                            <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{:: delete}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()"> {{:: edit}}</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)"> {{:: delete}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa fa-save pull-left margin-left-10 margin-bottom-5" ng-click="SaveData()">
                <span>{{:: save}}</span>
            </button>
        </div>
    </div>
</div>
