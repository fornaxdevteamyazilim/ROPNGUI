<div ng-controller="InventoryRequirmentCtrl as ir" ng-init="app.layout.isSidebarClosed=false">
    <div print-remove class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="isWaiting==true">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.INVENTORYREQUIRMENT" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-warning btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="newRequirmentStore()">
                    <span translate="main.ADDNEWREQUIRMENT"></span>
                </a>
            </div>
        </div>
    </div>
    <div ng-hide="isWaiting==true">
        <table ng-table="ir.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data | orderBy:'-Date'"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td class="text-capitalize" data-title="trStore" data-sortable="'StoreID'" width="20%" ng-click="SelectItem(item.id)">
                    {{ ShowObject('stores','id',item.StoreID,'name') }}
                </td>
                <td data-title="trDateTime" data-sortable="'DateTime'" width="20%">
                    {{item.Date | date:'dd.MM.yyyy'}}
                </td>
                <td class="text-capitalize" data-title="trNote" data-sortable="'Notes'" width="20%">
                    {{ item.Notes }}
                </td>
                <td class="text-capitalize" data-title="trisProcesseed" data-sortable="'isProcesseed'" width="20%">
                   <span ng-if="item.isProcesseed == true">İşleme alındı</span>  <span ng-if="item.isProcesseed == false">Yeni</span> 
                </td>
                <td data-title="trInventorySupplyState" data-sortable="'InventorySupplyState'" width="10%">
                    {{ ShowObject('InventorySupplyStates','Value',item.InventorySupplyState,'Name') }}
                </td>
                 <td data-title="trisSended" data-sortable="'isSended'" style="width:7%">
                    <span editable-checkbox="item.isSended" e-form="rowform" e-ng-model="item.isSended"
                          e-ng-true-value="true"
                          e-ng-false-value="false" e-style="width:5vw;">
                        {{ item.isSended && "Evet" || "Hayır" }}
                    </span>
                </td>
                <td class="text-capitalize" data-title="trCommands" width="10%">
                    <div class="buttons pull-right">
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" href="#/app/inventory/inventoryrequirments/edit/{{item.id}}"></a>
                            <a class="btn btn-transparent btn-sm tooltips ti-alert hidden-sm hidden-xs" tooltip="{{'main.TAG' |translate}}" tooltip-placement="top" ng-click="open(item.id)"></a>
                        </div>
                        <div class="visible-xs visible-sm hidden-md hidden-lg">
                            <div class="btn-group" dropdown is-open="status.isopen">
                                <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                    <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" href="#/app/inventory/inventoryrequirments/edit/{{item.id}}" translate="main.EDIT"> Edit</a>
                                    </li>
                                    <li>
                                        <a class="btn btn-transparent btn-sm tooltips ti-alert" ng-click="open(item.id)" translate="main.TAG"> Tag</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
