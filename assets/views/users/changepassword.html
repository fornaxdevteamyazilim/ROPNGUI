<div class="row" ng-controller="changepasswordCtrl">
<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <br />
    <div class="logo center">
        <img ng-src="{{app.layout.logo}}" alt="{{app.name}}" />
    </div>
    <div class="box-forgot">
        <form class="form-forgot">
            <fieldset>
                <legend>
                   {{'main.CHANGEPASSWORD' | translate}}
                </legend> 
                <div class="center"> <h3>{{user.FullName}} kullanıcısı için </h3></div><br />
                <div class="form-group">
                    <span class="input-icon">
                        <input type="password" class="form-control" name="Password" ng-model="item.Password" placeholder="{{'main.CURRENTPASSWORD' | translate}}">
                        <i class="fa fa-key"></i>
                    </span>
                </div>
                <div class="form-group">
                    <span class="input-icon">
                        <input type="password" class="form-control" name="NewPassword" ng-model="item.NewPassword" placeholder="{{'main.NEWPASSWORD' | translate}}">
                        <i class="fa fa-key"></i>
                    </span>
                </div>
                <div class="form-group">
                    <span class="input-icon">
                        <input type="password" class="form-control" name="AgenNewPassword" ng-model="item.AgenNewPassword" placeholder="{{'main.CONFIRMPASSWORD' | translate}}">
                        <i class="fa fa-key"></i>
                    </span>
                </div>
                <div class="form-actions">
                    <!--<a class="btn btn-primary btn-o" ui-sref="login.signin">
                        <i class="fa fa-chevron-circle-left"></i> {{'main.LOGIN' | translate}}
                    </a>-->
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                    <button type="submit" class="btn btn-primary pull-right" ng-click="ChangePassword(item)">
                        {{'main.SUBMIT' | translate}} <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
            </fieldset>
        </form>
        <div class="copyright">
            {{app.version}} &copy; {{ app.name }} by {{ app.author }}.
        </div>

    </div>
</div>
</div>
