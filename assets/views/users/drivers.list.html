<div ng-controller="driverslistCtrl as dl" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.DRIVERSLIST" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input class="form-control" placeholder="{{'main.SEARCHBYNAME' | translate}}" type="text" ng-model="dl.search" ng-model-options="{ debounce: 500 }" />
            </p>
        </div>
    </div>
    <div>
        <table ng-table="dl.tableParams" class="table table-striped table-hover table-condensed">
            <tr ng-repeat="item in $data | orderBy:'+name'"
                ng-class="{'isActiveValue': item.id === SelectedItem,strike: !item.isActiveValue,red: !item.isActiveValue}"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trDriversName" data-sortable="'name'" style="width:45%" ng-click="SelectItem(item.id)">
                    <span class="text-capitalize ng" editable-text="item.name" e-name="name" e-form="rowform" e-ng-model="item.name">
                        {{ item.name }}
                    </span>
                </td>
                <td class="text-capitalize" data-title="trStore" data-sortable="'store'" style="width:45%">
                    {{ item.Store.name }}
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" tooltip="{{'main.DRIVERLIST' |translate}}" tooltip-placement="top" href="#/app/users/drivers/orderlist/{{item.id}}"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-alert" tooltip="{{'main.TAG' |translate}}" tooltip-placement="top" ng-click="open(item.id)"></a>
                    </div>
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>
