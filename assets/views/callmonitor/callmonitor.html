<div ng-controller="callmonitorCtrl as cm">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.CALLMONITOR" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
    </div>
    <div class="table-responsive col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table ng-table="cm.tableParams" class="table table-striped table-hover table-condensed">
            <tr ng-repeat="item in call track by $index"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trUCID" data-sortable="'UCID'" style="width:10%" class="ng">
                    {{ item.UCID  | limitTo:10}}
                </td>
                <td data-title="trExtension" data-sortable="'Extension'" style="width:20%" class="ng">
                    {{ item.Extension }}
                </td>
                <td data-title="trCallerID" data-sortable="'CallerID'" style="width:20%" class="ng">
                    {{ item.CallerID }}
                </td>
                <td data-title="trStatus" data-sortable="'Status'" style="width:20%" class="ng">
                    {{ item.Status }}
                </td>
                <td data-title="trAddedAt" data-sortable="'AddedAt'" style="width:20%" class="ng">
                    {{ item.AddedAt | date : 'HH:mm:ss dd-MM-yyyy' }}
                </td>
                <td data-title="trGetDateSecond" data-sortable="'AddedAt'" style="width:20%" class="ng">
                    {{ GetDateScond(item.AddedAt) }}  :sn 
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>
