<div class="modal-header center">
    <h3 class="modal-title center"><span class="center">Kodu Serbest Bırak</span><button class="btn btn-o pull-right ti-close" ng-click="cancel()"></button></h3>
</div>
<div class="panel-body panel panel-white">
    <div class="form-group col-sm-12 col-lg-12 col-md-12 col-xs-12">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 center">
            <label for="Code">
               Code
            </label>
            <input type="text" ng-model="CodeText" class="text-uppercase" />
        </div>
    </div>
    <br />
</div>
<div class="modal-footer center">
    <button class="btn btn-primary" ng-click="SaveData(CodeText)">OK</button>
</div>
