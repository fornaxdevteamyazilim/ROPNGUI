<style>
    .ng {
    }

        .ng:hover {
            background-color: transparent;
            cursor: pointer;
        }

    .strike {
        text-decoration: line-through;
    }
</style>
<div class="panel-body">
    <div>
        <h3 class="center">{{'main.ORDERCARRIERSELECTION' | translate}}<button class="btn btn-danger ti-close pull-right" ng-click="cancel()"></button></h3>
    </div>
    <div class="col-lg-12">
        <div class="panel-white col-lg-12">
            <fieldset class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <table ng-table="tableParams" class="table table-striped col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <tr ng-repeat="item in $data">    
                    <td class="text-capitalize col-lg-3 col-md-3 col-sm-3 col-xs-3" data-title="trCarrierName" data-sortable="'name'" ng-click="SelectCarrier(item.id)" ng-dblclick="DblClikFunction()" style="color:black;">
                            <label ng-class="{'text-white':item.VehicleState == 'Out'}"style="    font-size: 17px;">{{item.name }}</label>
                        </td>
                        <td class="text-capitalize col-lg-1 col-md-1 col-sm-1 col-xs-1" data-title="trActive" data-sortable="'isActive '" style="color:black;">
                            <label ng-class="{'text-white':item.VehicleState == 'Out'}">{{item.isActive }}</label>
                        </td>
                        <td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" data-title="trisDefault" data-sortable="'isDefault '" style="color:black;">
                            <label ng-class="{'text-white':item.VehicleState == 'Out'}">{{item.isDefault}}</label>
                        </td>
                        
                    </tr>
                    
                </table>
            </fieldset>
        </div>
    </div>
</div>
