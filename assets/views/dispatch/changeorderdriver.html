<div class="panel-body">
    <div class="center">
        <h3 class="modal-title">{{'main.CHANGEDRIVERR' | translate}}</h3>
    </div>
    <div class="margin-top-10">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table table-striped">
            <tr class="text-bold text-dark">
                <th class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{'main.DRIVER' | translate}}</th>
                <th class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{'main.VEHICLE' | translate}}</th>
                <th class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{'main.CHANGEDRIVER' | translate}}</th>
            </tr>
            <tr ng-repeat="driver in Drivers">
                <td class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{:: driver.Driver}}</td>
                <td class="col-lg-4 col-md-4 col-sm-4 col-xs-4">{{:: driver.Vehicle}}</td>
                <td class="col-lg-4 col-md-4 col-sm-4 col-xs-4 center">
                    <button class="center btn btn-warning fa fa-exchange center" ng-click="SaveNewDriver(driver.DriverID)"></button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="panel center">
</div>
