<div  ng-controller="personinvoiceinfoCtrl as pii">
    <div>
        <!--<div class="col-md-12 center">
            <h3 class="panel-title text-primary"><span class="ng pull-left" translate="main.INVOICEINFO">Fatura Bilgileri</span><button class="btn btn-o pull-right ti-close" ng-click="cancel()"></button></h3>
        </div>-->
        <div class="panel panel-white table-responsive">
            <table ng-table="pii.tableParams" class="table table-striped table-hover">
                <tr ng-repeat="item in $data"
                    ng-dblclick="rowform.$show()"
                    ng-click="SelectItem(item.id)"
                    ng-class="{'active': item.id === SelectedItem}"
                    ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                    <br />
                    <td data-title="trTaxNumber" data-sortable="'TaxNumber'" width="20%" ng-click="rowform.$show()">
                        <span editable-text="item.TaxNumber" e-name="TaxNumber" e-form="rowform" e-ng-model="item.TaxNumber">
                            {{ item.TaxNumber }}
                        </span>
                    </td>
                    <td data-title="trTaxOffice" data-sortable="'TaxOffice'" width="20%" ng-click="rowform.$show()">
                        <span editable-text="item.TaxOffice" e-name="TaxOffice" e-form="rowform" e-ng-model="item.TaxOffice">
                            {{ item.TaxOffice }}
                        </span>
                    </td>
                    <td data-title="trTittle" data-sortable="'Title'" width="20%" ng-click="rowform.$show()">
                        <span editable-text="item.Title" e-name="Title" e-form="rowform" e-ng-model="item.Title">
                            {{ item.Title }}
                        </span>
                    </td>
                    <td data-title="trAddress" data-sortable="'Address'" width="20%" ng-click="rowform.$show()">
                        <span editable-text="item.Address" e-name="Address" e-form="rowform" e-ng-model="item.Address">
                            {{ item.Address }}
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
