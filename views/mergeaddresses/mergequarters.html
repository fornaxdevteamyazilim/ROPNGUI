<div ng-controller="mergequartersCtrl as mq">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.MERGEQUARTERS" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <select id="TownID" class="form-control ng" ng-options="q.id as q.name for q in towns | orderBy:'+name'" ng-model="TownID" ng-change="LoadSubcities(TownID)">
                    <option value="" selected>{{:: selecttown}}</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <select id="SubcityID" class="form-control ng" ng-options="q.id as q.name for q in subcities | orderBy:'+name'" ng-model="SubcityID" ng-change="SelectSubcity(SubcityID)">
                    <option value="" selected>{{:: selectsubcity}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="ShowObject==true">
        <span class="margin-bottom-10">
            <img src="assets/images/loader.gif" />
        </span>
    </div><br />
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 row margin-top-10" ng-hide="ShowObject==true">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row table table-striped" style="color:black;">
            <tr class="bg-grey" style="color:black;">
                <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{'main.FROMMERGEQUARTERS' | translate}}</th>
            </tr>
            <tr ng-repeat="fromQuarter in fromQuarters | orderBy:'+name'">
                <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rowTd" ng-click="FromSelectItem(fromQuarter)" ng-class="{'background-dark':FromSelectQuarter.id == fromQuarter.id, 'text-bold':FromSelectQuarter.id == fromQuarter.id , 'text-extra-large':FromSelectQuarter.id == fromQuarter.id , 'ti-check':FromSelectQuarter.id == fromQuarter.id}">{{fromQuarter.name}}</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 row center margin-top-10" ng-hide="ShowObject==true">
        <button class="text-bold btn btn-o btn-scroll btn-scroll-top btn-danger ti-loop center" ng-disabled="!ToSelectQuarter.id && !FromSelectQuarter.id" ng-click="MergeQuarter()"><span>Mahelle Birleştir</span></button>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 row margin-top-10" ng-hide="ShowObject==true">
        <table class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row table table-striped" style="color:black;">
            <tr class="bg-grey" style="color:black;">
                <th class="col-lg-5 col-md-5 col-sm-5 col-xs-5">{{'main.TOMERGEQUARTERS' | translate}}</th>
            </tr>
            <tr ng-repeat="toQuarter in toQuarters | orderBy:'+name'">
                <td class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rowTd" ng-click="ToSelectItem(toQuarter)" ng-class="{'background-dark':ToSelectQuarter.id == toQuarter.id, 'text-bold':ToSelectQuarter.id == toQuarter.id , 'text-extra-large':ToSelectQuarter.id == toQuarter.id , 'ti-check':ToSelectQuarter.id == toQuarter.id}">{{toQuarter.name}}</td>
            </tr>
        </table>
    </div>
</div>
