<div ng-controller="inventorydemandruleCtrl as idr">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row center" ng-if="isWaiting==true">
        <span class="margin-bottom-10 visible-lg">
            <img src="assets/images/loader.gif" />
        </span>
        <span class="margin-bottom-10 visible-md visible-sm visible-xs">
            <img class="center" style="width:250px; height:200px;" src="assets/images/loader.gif" />
        </span>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-hide="isWaiting==true">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                    <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.INVENTORYDEMANDRULE" translate-values="{ appName: app.name }">{{mainTitle }}</span>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
                    <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 pull-right">
                        <button class="form-control btn btn-primary" ng-click="newDealItem()">{{'main.NEW' | translate}}</button>
                    </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <table ng-table="idr.tableParams" class="table table-striped table-hover">
                <tr ng-repeat="item in $data |orderBy: '-ValidFrom'"
                    ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                    <td data-title="trSupplyStore" data-sortable="'SupplyStore'" width="10%" ng-click="SelectItem(item.id)">
                        {{ item.SupplyStore }}
                    </td>
                    <td data-title="trDescription" data-sortable="'Description'" width="10%">
                        {{ item.Description  }}
                    </td>
                    <td data-title="trStores" data-sortable="'Stores'" width="10%">
                        {{ item.Stores }}
                    </td>
                    <td data-title="trStoreGroups" data-sortable="'StoreGroups'" width="10%">
                        {{ item.StoreGroups  }}
                    </td>
                    <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="5%">
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" href="#/app/inventory/inventorydemandrule/edit/{{item.id}}"></a>
                        </div>
                        <div class="buttons pull-right" ng-show="!rowform.$visible">
                            <a class="btn btn-transparent btn-sm tooltips ti-files hidden-sm hidden-xs" tooltip="{{'main.DEALCOPY' |translate}}" tooltip-placement="top" ng-click="coppyDeal(item.id)"></a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
