<div ng-controller="productwastelistCtrl as pw" ng-keyup="event=$event" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                    <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.PRODUCTWASTELIST" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 margin-top-10">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                    <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" href="#/app/inventory/productwaste/edit/new">
                        <span>{{:: addnewproductwaste}}</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <span>{{:: startdate}}</span><br />
                    <label><input id="Date" type="text" class="form-control" ng-model="ReportParameters.StartDate" readonly ng-click="SelectStartDate()"></label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <span>{{:: enddate}}</span><br />
                    <label><input id="Date" type="text" class="form-control" ng-model="ReportParameters.EndDate" readonly ng-click="SelectEndDate()" required></label>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="user.restrictions.selectstore=='Enable'">
                    <span>{{:: selectstore}}</span>
                    <select class="form-control text-capitalize ng" data-ng-options="q.id as q.name for q in user.userstores |orderBy: '+name'" data-ng-model="StoreID" ng-change="ChangeStore(StoreID)"></select><br />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <button class="btn btn-primary btn-wide btn-scroll btn-scroll-left fa fa-twitch margin-top-20 pull-left margin-left-15" ng-click="LoadStores()">
                        <span>{{:: showwastes}}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 table-responsive">
        <table ng-table="pw.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data | orderBy:'-OperationDate'"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trDate" data-sortable="'OperationDate'" width="25%" ng-click="SelectItem(item.id)" class="ng">
                    {{:: item.OperationDate | date:'dd.MM.yyyy'}}
                </td>
                <td data-title="trRepository" data-sortable="'Repository'" width="25%" class="ng text-uppercase">
                    {{:: item.Repository }}
                </td>
                <td data-title="trOrderSource" data-sortable="'OrderSource'" width="25%" class="ng text-uppercase">
                    {{:: item.OrderSource }}
                </td>
                <td class="text-uppercase" data-title="trNote" data-sortable="'DocumentTypeID'" width="25%">
                    {{:: item.Notes}}
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{:: edit}}" tooltip-placement="top" href="#/app/inventory/productwaste/edit/{{item.id}}"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" href="#/app/inventory/productwaste/edit/{{item.id}}"> {{:: edit}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
