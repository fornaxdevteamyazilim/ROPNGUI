<div class="modal-header">
    <h3 class="modal-title">{{'main.PLEASESELECTCALLREASON' | translate}}</h3>
</div>
<div class="panel-body">     
    <div class="form-group col-sm-12 col-lg-12 col-md-12 col-xs-12">
        <div class="col-sm-6 col-lg-6 col-md-6 col-xs-12">
            <span class="col-lg-4 col-md-4 col-sm-6 col-xs-12">{{'main.STORE' | translate}}</span>
            <span class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <select id="StoreID" class="form-control ng" ng-options="q.id as q.name for q in stores | orderBy:'+name'" ng-model="item.storeID" ng-change="ok(item)"></select>
            </span> 
        </div>
        <div class="col-sm-6 col-lg-6 col-md-6 col-xs-12">
            <span class="col-lg-4 col-md-4 col-sm-6 col-xs-12">{{'main.CALLREASON' | translate}}</span>
            <span class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <select id="ReasonID" class="form-control ng" ng-options="q.id as q.name for q in callreasons | orderBy:'+name'" ng-model="item.ReasonID" ng-change="ok(item)"></select>
            </span>
        </div>
    </div>
</div>
