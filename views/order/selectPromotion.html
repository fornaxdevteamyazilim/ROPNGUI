<div class="panel-body">
    <div class="col-md-12 modal-header center">
        <h3 class="modal-title">{{:: trSlectPromotion}}<button class="btn btn-danger ti-close pull-right" ng-click="cancel()"></button></h3>
    </div>
    <form class="form-buttons">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="margin-top-5">
                    {{::trSlectPromotion}}
                </label>
                <select id="TagType" ng-options="q.id as q.name for q in promotions | orderBy:'-name'| filter: {isActiveValue: 'true'}" class="form-control" ng-model="item.PromotionID" ng-change="ActiveCode(item)"><option value=""></option></select>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-show="AktiveCode == true">
                <label class="margin-top-5">
                    {{::trCODE}}
                </label>
                <input id="Code" type="text" placeholder="Enter Code" class="form-control text-uppercase" ng-model="item.Code">
            </div>
        </div>
        <div class="modal-footer center">
            <button class="btn btn-primary margin-top-5" ng-click="SaveOrderPromotrion(item)">{{::trOk}}</button>
        </div>
    </form>
</div>
