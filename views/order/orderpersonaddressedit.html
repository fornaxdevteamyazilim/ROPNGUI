<div class="panel-body">
    <div>
        <h3 class="center"> <label class="text-bold">{{'main.ADDRESSINFORMATION' | translate}}</label><button class="btn btn-red btn-sm ti-close pull-right" ng-click="cancel()"></button></h3>
    </div>
</div>

<div class="panel-body">
    <div class="form-group col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <form name="userForm" ng-submit="submitForm()" novalidate>
            <div class="form-group col-lg-3 col-sm-3 col-md-3 col-xs-12">
                <label translate="main.ADDRESSNO" class="text-bold">Address No</label>
                <input type="number" name="AddressNo" class="form-control" ng-model="Address.AddressNo" required>
            </div>
            <div class="form-group col-lg-3 col-sm-3 col-md-3 col-xs-12">
                <label translate="main.FLOOR"  class="text-bold">Floor</label>
                <input type="number" name="Floor" class="form-control" ng-model="Address.Floor">
            </div>
            <div class="form-group col-lg-3 col-sm-3 col-md-3 col-xs-12">
                <label translate="main.APERTMENTNO" class="text-bold"></label>
                <input type="number" name="AppartmentNo" class="form-control" ng-model="Address.AppartmentNo">
            </div>
            <div class="form-group col-lg-3 col-sm-3 col-md-3 col-xs-12">
                <label translate="main.ADDRESSTYPE" class="text-bold">AddressType</label><br />
                <select name="AddressTypeID" ng-options="q.Value as q.Name for q in addresstypes | orderBy:'+Name'" class="form-control ng" ng-model="Address.AddressTypeID"></select>
            </div>
            <div class="form-group col-lg-6 col-sm-6 col-md-4 col-xs-12">
                <label translate="main.ADDRESSNOTE" for="Notes">
                    Address Note
                </label>
                <textarea id="Notes" type="text" style='min-height:100px; max-width:500px; max-height:10px' class="form-control text-capitalize" ng-model="Address.Notes"></textarea>
            </div>
        </form>
    </div>
</div>
<div class="panel center">
    <button class="btn btn-o btn-primary" ng-click="SaveData(Address)">{{'main.OK' | translate}}</button>
    <button class="btn btn-o btn-primary" ng-click="cancel()">{{'main.CANCEL' | translate}}</button>
</div>
