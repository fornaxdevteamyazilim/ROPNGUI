<style>
    .strike {
        text-decoration: line-through;
    }

    .red {
        color: red;
    }
</style>
<div ng-controller="orderinvoicelistCtrl as oil" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.ORDERINVOICELIST" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>
                <input class="form-control" placeholder="{{'main.SEARCHBYORDERINVOICEID' | translate}}" type="text" ng-model="oil.search" ng-model-options="{ debounce: 500 }" />
            </p>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel table-responsive">
        <table ng-table="oil.tableParams" class="table table-striped table-hover table-condensed">
            <tr ng-repeat="item in $data" 
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trid" data-sortable="'id'" style="width:10%">
                    {{ item.id }}
                </td>
                <td data-title="trResultMessage" data-sortable="'ResultMessage'" style="width:10%">
                    {{ item.ResultMessage  }}
                </td>
                <td data-title="trDocReferance" data-sortable="'DocReferance'" style="width:10%">
                    {{ item.DocReferance }}
                </td>
                <td data-title="trDocumentState" data-sortable="'DocumentState'" style="width:10%">
                    {{ item.DocumentState }}
                </td>
                <td data-title="trFileName" data-sortable="'FileName'" style="width:10%">
                    {{ item.FileName  }}
                </td>
                <td data-title="trAddress" data-sortable="'Address'" style="width:10%">
                    {{ item.Address }}
                </td>
                <td data-title="trTitle" data-sortable="'Title'" style="width:10%">
                    {{ item.Title  }}
                </td>
                <td data-title="trPhoneNumber" data-sortable="'PhoneNumber'" style="width:10%">
                    {{ item.PhoneNumber  }}
                </td>
                <td data-title="trEmail" data-sortable="'email'" style="width:10%">
                    {{ item.email  }}
                </td>
                <td data-title="trTaxNumber" data-sortable="'TaxNumber'" style="width:10%">
                    {{ item.TaxNumber  }}
                </td>
                <td data-title="trTaxOffice" data-sortable="'TaxOffice'" style="width:10%">
                    {{ item.TaxOffice  }}
                </td>
                <td data-title="trOrderID" data-sortable="'OrderID'" style="width:10%">
                    {{ item.OrderID  }}
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>
