<div ng-controller="ingredientsCtrl as ing" ng-keypress="FormKeyPressRoute($event,rowform,$data[$index],$index)">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="mainTitle text-dark col-lg-8 col-md-8 col-sm-8 col-xs-12" style="font-size:25px;" translate="tittle.INGREDIENTS" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
        <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
            <span translate="main.INGREDIENTS"></span>
        </a>
        <p>
            <input id="searchbyname" class="form-control" placeholder="{{'main.INGREDIENTS' | translate}}" type="text" ng-model="search" ng-model-options="{ debounce: 500 }" />
        </p>
    </div>

    <table ng-table="ing.tableParams" class="table table-striped table-hover">
        <tr ng-repeat="item in $data | filter:search"
            ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)"
            ng-class=" {'isActiveValue': item.id==SelectedItem, strike: !item.isActiveValue, red: !item.isActiveValue}">
            <td data-title="trGlobalInventory" data-sortable="'GlobalInventoryID'" style="width:30%" ng-click="rowform.$show()">
                <span class="text-capitalize" editable-select="item.GlobalInventoryID" e-name="GlobalInventoryID" e-ng-options="q.id as q.name for q in globalinventories | orderBy:'+name'" e-style="width:15vw;"
                      e-form="rowform" e-ng-model="item.GlobalInventoryID">
                    {{ ShowObject('globalinventories','id',item.GlobalInventoryID,'name') }}
                </span>
            </td>
            <td data-title="trIngredientGlobalInventory" data-sortable="'IngredientGlobalInventoryID'" ng-click="rowform.$show()" style="width:30%" class="ng">
                <span class="text-capitalize" editable-text="item.IngredientGlobalInventoryID" e-name="IngredientGlobalInventoryID" e-form="rowform" e-ng-model="item.IngredientGlobalInventoryID" e-style="width:15vw;">
                    {{ item.IngredientGlobalInventoryID  }}
                </span>
            </td>
            <td data-title="trAmount" data-sortable="'amount'" ng-click="rowform.$show()" style="width:30%" class="ng">
                <span class="text-capitalize" editable-text="item.amount" e-name="amount" e-form="rowform" e-ng-model="item.amount" e-style="width:15vw;">
                    {{ item.amount  }}
                </span>
            </td>
            <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="4%">
                <form editable-form name="rowform" onbeforesave="saveItem($data)" ng-show="rowform.$visible" class="form-buttons form-inline"
                      shown="inserted == item || !item.id">
                    <button type="submit" ng-disabled="rowform.$waiting" ng-click="pop()" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                </form>
                <div class="buttons pull-right" ng-show="!rowform.$visible">
                    <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                    <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    <!-- <a class="btn btn-transparent btn-sm tooltips ti-alert hidden-sm hidden-xs" tooltip="{{'main.TAG' |translate}}" tooltip-placement="top" ng-click="open(item.id)"></a>-->
                </div>
                <div class="visible-xs visible-sm hidden-md hidden-lg">
                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                            <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                            <li>
                                <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                            </li>
                            <li>
                                <a class="btn btn-transparent btn-sm tooltips ti-alert" ng-click="open(item.id)" translate="main.TAG"> Tag</a>
                            </li>
                            <li>
                                <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
