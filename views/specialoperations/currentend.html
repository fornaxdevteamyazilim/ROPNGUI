<div class="modal-header">
    <h3 class="modal-title"> Cari Borç Ödeme<button class="btn btn-o pull-right ti-close" ng-click="cancel()"></button></h3>
</div>
<div class="panel-body">
    <div class="panel  col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label translate="main.NAME" style="color:black;" class="text-bold margin-top-5"></label><br />
            <label><input id="Name" type="text" class="form-control ng text-uppercase" ng-model="Person.name" readonly ng-click="selectPerson()" required></label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label translate="main.CURRENT" style="color:black;" class="text-bold margin-top-5"></label><br />
            <label><input type="text" class="form-control text-bold text-dark text-large" ng-model="current[0].Current" readonly></label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label translate="main.AMOUNT" style="color:black;" class="text-bold margin-top-5"></label><br />
            <label><input id="Amount" type="number" class="form-control" ng-model="item.Amount " step="0.02" required></label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <label translate="main.PAYMENTTYPE" for="PaymentTypeID" style="color:black;" class="text-bold margin-top-5"></label><br />
            <label><select id="OrderType" ng-options="q.id as q.name group by g.id for q in storepaymenttypes |orderBy:'+name'" class="col-lg-5 col-md-5 col-sm-12 col-xs-12 form-control" ng-model="item.PaymentTypeID"></select></label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
            <label translate="main.DESCRIPTION" style="color:black;" class="text-bold margin-top-5"></label><br />
            <textarea style='max-height:100px; max-width:280px;' placeholder='{{main.DESCRIPTION}}' id='form-field-22' class='form-group form-control col-lg-12 col-md-12 col-sm-12 col-xs-12 text-uppercase' ng-model='item.Description' required></textarea>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-4 col-xs-12 pull-right margin-top-20" ng-show="Person.name && current[0].Current && item.Amount && item.PaymentTypeID">
            <button translate="main.SAVE" class="btn btn-primary col-lg-5 margin-top-5 pull-right" ng-if="current[0].Current != 0" ng-click="SaveAccountPayments(item,Person.id)"></button>
        </div>
    </div>
</div>
