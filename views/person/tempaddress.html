<style>
    .strike {
        text-decoration: line-through;
    }

    .red {
        color: red;
    }
</style>
<div ng-controller="tempaddressCtrl as vm" ng-init="app.layout.isSidebarClosed=false">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <span class="mainTitle text-dark col-lg-8 col-md-8 col-sm-8 col-xs-12" style="font-size:25px;" translate="tittle.TEMPADDRESS" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
        <p>
            <input class="form-control" placeholder="{{'main.SEARCHBYSTORENAME' | translate}}" type="text" ng-model="vm.search" ng-model-options="{ debounce: 500 }" />
        </p>
    </div>
    <div>
        <table ng-table="vm.tableParams" class="table table-striped table-hover table-condensed">
            <tr ng-repeat="item in $data | orderBy:'+name'"
                ng-class="{'strike':item.isActive == false,'red':item.isActive == false}"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">
                <td data-title="trStoreName" data-sortable="'name'" style="width:25%" ng-click="SelectItem(item.id)" class="ng">
                    {{ item.StreetAddress.name }}
                </td>
                <td data-title="trOperationDate" data-sortable="'OperationDate'" style="width:25%" class="ng">
                    {{item.Notes}}
                </td>
                <td data-title="trFilter" data-sortable="'isActiveFilter'" style="width:25%">
                    {{ item.Floor }}
                </td>
                <td data-title="trActive" data-sortable="'isActiveValue'" style="width:25%">
                    {{ item.AddressType  }}
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" href="#/app/orders/person/personaddressedit/{{item.id}}"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-alert" tooltip="{{'main.TAG' |translate}}" tooltip-placement="top" ng-click="open(item.id)"></a>
                    </div>
                </td>
            </tr>
        </table>
        <br />
    </div>
</div>
