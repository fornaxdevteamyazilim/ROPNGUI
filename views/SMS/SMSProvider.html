<div ng-controller="SMSProviderCtrl as smsp">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="col-lg-12 col-md-12 col-sm-8 col-xs-8 margin-top-10">
                <span class="mainTitle text-dark" style="font-size:25px;" translate="tittle.SMSPROVIDER" translate-values="{ appName: app.name }">{{ mainTitle }}</span><br /><br />
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 margin-top-10">
            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 pull-right">
                <a class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addItem()">
                    <span translate="main.ADD"></span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <table ng-table="smsp.tableParams" class="table table-striped table-hover">
            <tr ng-repeat="item in $data | orderBy: '+number'"
                ng-keyup="FormKeyPress($event,rowform,$data[$index],$index)">               
                <td data-title="trUserName" data-sortable="'UserName'" style="width:10%" ng-click="rowform.$show()">
                    <span editable-text="item.UserName" e-name="UserName" e-form="rowform" e-ng-model="item.UserName" e-style="width: 10vw;">
                        {{ item.UserName }}
                    </span>
                </td>
                <td data-title="trUserPassword" data-sortable="'UserPassword'" style="width:10%">
                    <span editable-text="item.UserPassword" e-name="UserPassword" e-form="rowform" e-ng-model="item.UserPassword" e-style="width: 10vw;">
                        {{ item.UserPassword }}
                    </span>
                </td>
                <td data-title="trOriginator" data-sortable="'Originator'" style="width:10%">
                    <span editable-text="item.Originator" e-name="Originator" e-form="rowform" e-ng-model="item.Originator" e-style="width: 10vw;">
                        {{ item.Originator }}
                    </span>
                </td>
                <td data-title="trLimit" data-sortable="'Limit'" style="width:10%" class="ng">
                    <span editable-text="item.Limit" e-name="Limit" e-form="rowform" e-ng-model="item.Limit" e-style="width: 10vw;">
                        {{ item.Limit }}
                    </span>
                </td>
                <td data-title="trChannelName" data-sortable="'ChannelName'" style="width:10%">
                    <span editable-text="item.ChannelName" e-name="Serial" e-form="rowform" e-ng-model="item.ChannelName" e-style="width: 10vw;">
                        {{ item.ChannelName }}
                    </span>
                </td>
                <td data-title="trisDefault" width="8%">
                    <span class="text-capitalize" editable-checkbox="item.isDefault" e-name="isDefault" e-form="rowform" e-ng-model="item.isDefault" e-required e-ng-true-value="true" e-ng-false-value="false" e-style="width:5vw;">
                        {{ item.isDefault && "True" || "False"}}
                    </span>
                </td>
                <td style="white-space: nowrap;grid-column-sizing:auto;" data-title="trCommands" width="5%">
                    <form editable-form name="rowform" onaftersave="saveData(item)" ng-show="rowform.$visible" class="form-buttons form-inline"
                          shown="inserted == item|| !item.id">
                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-transparent btn-sm tooltips ti-check"></button>
                        <button type="button" ng-disabled="rowform.$waiting" ng-click="cancelForm(rowform)" class="btn btn-transparent btn-sm tooltips ti-close"></button>
                    </form>
                    <div class="buttons pull-right" ng-show="!rowform.$visible">
                        <a class="btn btn-transparent btn-sm tooltips ti-pencil hidden-sm hidden-xs" tooltip="{{'main.EDIT' |translate}}" tooltip-placement="top" ng-click="rowform.$show()"></a>
                        <a class="btn btn-transparent btn-sm tooltips ti-close hidden-sm hidden-xs" tooltip="{{'main.DELETE' |translate}}" tooltip-placement="top" ng-click="removeItem($index)"></a>
                    </div>
                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
                                <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-pencil" ng-click="rowform.$show()" translate="main.EDIT"> Edit</a>
                                </li>
                                <li>
                                    <a class="btn btn-transparent btn-sm tooltips ti-close" ng-click="removeItem($index)" translate="main.DELETE"> Remove</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
